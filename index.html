<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Signal Test v6</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Courier New', monospace;
            background: #000;
            color: #fff;
            min-height: 100vh;
            padding: 1rem;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            border: 1px solid #fff;
            padding: 1.25rem;
        }
        
        h1 {
            font-size: 1rem;
            font-weight: normal;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            margin-bottom: 1rem;
            text-align: center;
            border-bottom: 1px solid #333;
            padding-bottom: 0.5rem;
        }
        
        .clock {
            text-align: center;
            font-size: 1.1rem;
            font-family: 'Courier New', monospace;
            color: #0ff;
            margin-bottom: 0.75rem;
            letter-spacing: 0.05em;
        }
        
        .clock .ms {
            color: #088;
            font-size: 0.9rem;
        }
        
        .section {
            margin-bottom: 0.75rem;
            padding: 0.6rem;
            border: 1px solid #333;
        }
        
        .section.tx { border-color: #0a0; }
        .section.rx { border-color: #0aa; }
        
        .section-title {
            font-size: 0.65rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 0.4rem;
        }
        
        .section.tx .section-title { color: #0f0; }
        .section.rx .section-title { color: #0ff; }
        
        .row {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.35rem;
            font-size: 0.7rem;
        }
        
        .row:last-child { margin-bottom: 0; }
        .row label { color: #888; min-width: 50px; }
        
        input[type="range"] {
            flex: 1;
            height: 4px;
            -webkit-appearance: none;
            background: #333;
            outline: none;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 14px;
            height: 14px;
            background: #fff;
            cursor: pointer;
            border-radius: 50%;
        }
        
        .section.tx input[type="range"]::-webkit-slider-thumb { background: #0f0; }
        .section.rx input[type="range"]::-webkit-slider-thumb { background: #0ff; }
        
        input[type="number"] {
            width: 70px;
            background: #111;
            border: 1px solid #444;
            color: #fff;
            padding: 0.25rem 0.3rem;
            font-family: inherit;
            font-size: 0.7rem;
            text-align: center;
        }
        
        input[type="number"]:focus {
            outline: none;
            border-color: #fff;
        }
        
        .hz { font-size: 0.6rem; color: #666; }
        
        .range-display {
            font-size: 0.6rem;
            color: #666;
            margin-left: auto;
        }
        
        .section.tx .range-display { color: #0a0; }
        .section.rx .range-display { color: #0aa; }
        
        /* ON AIR Toggle */
        .air-toggle {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin: 1rem 0;
        }
        
        .air-btn {
            padding: 0.5rem 1.5rem;
            font-family: inherit;
            font-size: 0.75rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            cursor: pointer;
            border: 2px solid #444;
            background: #111;
            color: #666;
            border-radius: 4px;
            transition: all 0.2s;
        }
        
        .air-btn:hover { border-color: #666; }
        
        .air-btn.on {
            background: #f00;
            color: #fff;
            border-color: #f00;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
            animation: air-pulse 1.5s infinite;
        }
        
        @keyframes air-pulse {
            0%, 100% { box-shadow: 0 0 15px rgba(255, 0, 0, 0.5); }
            50% { box-shadow: 0 0 25px rgba(255, 0, 0, 0.8); }
        }
        
        .pulse-btn {
            padding: 0.5rem 1rem;
            font-family: inherit;
            font-size: 0.75rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            cursor: pointer;
            border: 2px solid #0a0;
            background: #111;
            color: #0f0;
            border-radius: 4px;
            transition: all 0.1s;
        }
        
        .pulse-btn:hover { background: #0a0; color: #000; }
        .pulse-btn:active { background: #0f0; }
        .pulse-btn:disabled { border-color: #333; color: #333; cursor: not-allowed; }
        .pulse-btn:disabled:hover { background: #111; color: #333; }
        
        /* Audio Graph */
        .graph-container {
            margin-bottom: 0.75rem;
            border: 1px solid #222;
            background: #050505;
        }
        
        #graph {
            width: 100%;
            height: 80px;
            display: block;
        }
        
        .detection-info {
            text-align: center;
            font-size: 0.6rem;
            color: #555;
            min-height: 1.1em;
            padding: 0.25rem 0;
        }
        
        .log-panel {
            height: 100px;
            overflow-y: auto;
            background: #050505;
            padding: 0.4rem;
            font-size: 0.6rem;
            border: 1px solid #222;
            margin-bottom: 0.75rem;
        }
        
        .log-entry { margin-bottom: 0.15rem; color: #555; }
        .log-entry.rx { color: #0ff; }
        .log-entry.tx { color: #0f0; }
        .log-entry.info { color: #888; }
        .log-entry.err { color: #f00; }
        .log-entry .ts { color: #333; margin-right: 0.25rem; }
        
        .timer {
            text-align: center;
            font-size: 1.3rem;
            font-weight: bold;
            margin: 0.3rem 0;
        }
        
        .timer.active { animation: pulse 1s infinite; }
        @keyframes pulse { 50% { opacity: 0.4; } }
        
        .button-row { display: flex; gap: 0.5rem; }
        
        button.main-btn {
            flex: 1;
            padding: 0.6rem;
            font-family: inherit;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            cursor: pointer;
            border: none;
            transition: all 0.15s;
        }
        
        .btn-init { background: #fff; color: #000; }
        .btn-test { background: #0f0; color: #000; }
        .btn-reset { background: transparent; color: #fff; border: 1px solid #555 !important; }
        
        button.main-btn:disabled { background: #333; color: #666; cursor: not-allowed; }
        button.main-btn:hover:not(:disabled) { opacity: 0.8; }
        
        .progress {
            height: 2px;
            background: #222;
            margin-top: 0.75rem;
        }
        
        .progress-fill {
            height: 100%;
            background: #0f0;
            width: 0%;
            transition: width 0.1s;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Audio Signal Test v5</h1>
        
        <!-- System Clock -->
        <div class="clock" id="clock">00:00:00<span class="ms">.000</span></div>
        
        <!-- TX Settings -->
        <div class="section tx">
            <div class="section-title">▲ Transmit</div>
            <div class="row">
                <label>Freq</label>
                <input type="range" id="tx-slider" min="20" max="20000" step="10" value="1800">
                <input type="number" id="tx-input" value="1800" min="1" max="22000" step="1">
                <span class="hz">Hz</span>
            </div>
            <div class="row">
                <label>Ignore ±</label>
                <input type="number" id="tx-ignore" value="150" min="0" max="2000" step="50" style="width:50px;">
                <span class="hz">Hz</span>
                <span class="range-display" id="tx-range-display"></span>
            </div>
        </div>
        
        <!-- RX Settings -->
        <div class="section rx">
            <div class="section-title">▼ Receive Target</div>
            <div class="row">
                <label>Freq</label>
                <input type="range" id="rx-slider" min="20" max="20000" step="10" value="2400">
                <input type="number" id="rx-input" value="2400" min="1" max="22000" step="1">
                <span class="hz">Hz</span>
            </div>
            <div class="row">
                <label>Range ±</label>
                <input type="number" id="rx-range" value="200" min="50" max="2000" step="50" style="width:50px;">
                <span class="hz">Hz</span>
                <span class="range-display" id="rx-range-display"></span>
            </div>
        </div>
        
        <!-- ON AIR Toggle + Pulse -->
        <div class="air-toggle">
            <button class="air-btn" id="btn-air" onclick="toggleAir()">OFF AIR</button>
            <button class="pulse-btn" id="btn-pulse" onclick="manualPulse()" disabled>PULSE</button>
        </div>
        
        <!-- Audio Graph -->
        <div class="graph-container">
            <canvas id="graph"></canvas>
        </div>
        
        <div class="detection-info" id="detection-info">—</div>
        
        <div class="timer" id="timer">00:10</div>
        
        <div class="log-panel" id="log"></div>
        
        <div class="button-row">
            <button class="main-btn btn-init" id="btn-init" onclick="init()">⚡ INIT</button>
            <button class="main-btn btn-test" id="btn-test" onclick="startTest()" style="display:none;">▶ TEST</button>
            <button class="main-btn btn-reset" onclick="resetAll()">↻</button>
        </div>
        
        <div class="progress"><div class="progress-fill" id="progress"></div></div>
    </div>

    <script>
        // Config
        const FREQ_MIN = 1;
        const FREQ_MAX = 22000; // Safe for most devices (Nyquist of 44100Hz sample rate)
        const SLIDER_MIN = 20;
        const SLIDER_MAX = 20000;
        const FFT_SIZE = 4096;
        const DETECT_THRESHOLD = 18;
        const POWER_THRESHOLD = 45;
        
        // State
        let audioCtx, analyser, oscillator, gainNode, micStream;
        let detectInterval, testInterval, clockInterval, graphInterval;
        let isInit = false;
        let isRunning = false;
        let isSending = false;
        let isOnAir = false;
        
        let txFreq = 1800;
        let txIgnore = 150;
        let rxFreq = 2400;
        let rxRange = 200;
        let timeLeft = 10;
        let lastDetectTime = 0;
        let lastDetectFreq = 0;
        
        // Graph
        let graphCanvas, graphCtx;
        let frequencyData;
        
        // DOM
        const $ = id => document.getElementById(id);
        const elTxSlider = $('tx-slider');
        const elTxInput = $('tx-input');
        const elTxIgnore = $('tx-ignore');
        const elRxSlider = $('rx-slider');
        const elRxInput = $('rx-input');
        const elRxRange = $('rx-range');
        const elTxRangeDisp = $('tx-range-display');
        const elRxRangeDisp = $('rx-range-display');
        const elInfo = $('detection-info');
        const elTimer = $('timer');
        const elLog = $('log');
        const elProgress = $('progress');
        const elBtnInit = $('btn-init');
        const elBtnTest = $('btn-test');
        const elBtnAir = $('btn-air');
        const elBtnPulse = $('btn-pulse');
        const elClock = $('clock');
        
        // Clock
        function updateClock() {
            const now = new Date();
            const h = now.getHours().toString().padStart(2, '0');
            const m = now.getMinutes().toString().padStart(2, '0');
            const s = now.getSeconds().toString().padStart(2, '0');
            const ms = now.getMilliseconds().toString().padStart(3, '0');
            elClock.innerHTML = `${h}:${m}:${s}<span class="ms">.${ms}</span>`;
        }
        
        // Start clock immediately
        updateClock();
        clockInterval = setInterval(updateClock, 47); // ~21fps for smooth ms display
        
        // Helpers
        function log(msg, type = '') {
            if (!isOnAir && type !== 'info' && isInit) return;
            
            const now = new Date();
            const ts = now.toLocaleTimeString('en-US', {
                hour12: false,
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            }) + '.' + now.getMilliseconds().toString().padStart(3, '0');
            
            const el = document.createElement('div');
            el.className = `log-entry ${type}`;
            el.innerHTML = `<span class="ts">[${ts}]</span>${msg}`;
            elLog.appendChild(el);
            elLog.scrollTop = elLog.scrollHeight;
        }
        
        function updateTimer() {
            const m = Math.floor(timeLeft / 60).toString().padStart(2, '0');
            const s = (timeLeft % 60).toString().padStart(2, '0');
            elTimer.textContent = `${m}:${s}`;
        }
        
        function clamp(v, min, max) {
            return Math.max(min, Math.min(max, v));
        }
        
        // Frequency updates - allow any value in input, clamp slider
        function updateTx(freq, fromSlider = false) {
            txFreq = clamp(Math.round(freq), FREQ_MIN, FREQ_MAX);
            elTxInput.value = txFreq;
            // Only update slider if value is in slider range
            if (txFreq >= SLIDER_MIN && txFreq <= SLIDER_MAX) {
                elTxSlider.value = txFreq;
            }
            elTxRangeDisp.textContent = `Ign: ${txFreq - txIgnore}–${txFreq + txIgnore}`;
            if (oscillator) {
                oscillator.frequency.setValueAtTime(txFreq, audioCtx.currentTime);
            }
        }
        
        function updateRx(freq, fromSlider = false) {
            rxFreq = clamp(Math.round(freq), FREQ_MIN, FREQ_MAX);
            elRxInput.value = rxFreq;
            if (rxFreq >= SLIDER_MIN && rxFreq <= SLIDER_MAX) {
                elRxSlider.value = rxFreq;
            }
            elRxRangeDisp.textContent = `Listen: ${rxFreq - rxRange}–${rxFreq + rxRange}`;
        }
        
        function updateTxIgnore(v) {
            txIgnore = parseInt(v) || 0;
            elTxRangeDisp.textContent = `Ign: ${txFreq - txIgnore}–${txFreq + txIgnore}`;
        }
        
        function updateRxRange(v) {
            rxRange = parseInt(v) || 50;
            elRxRangeDisp.textContent = `Listen: ${rxFreq - rxRange}–${rxFreq + rxRange}`;
        }
        
        // Event listeners
        elTxSlider.oninput = () => updateTx(parseInt(elTxSlider.value), true);
        elTxInput.onchange = () => updateTx(parseInt(elTxInput.value) || FREQ_MIN);
        elTxIgnore.onchange = () => updateTxIgnore(elTxIgnore.value);
        elRxSlider.oninput = () => updateRx(parseInt(elRxSlider.value), true);
        elRxInput.onchange = () => updateRx(parseInt(elRxInput.value) || FREQ_MIN);
        elRxRange.onchange = () => updateRxRange(elRxRange.value);
        
        // ON AIR Toggle
        function toggleAir() {
            if (!isInit) return;
            
            isOnAir = !isOnAir;
            elBtnAir.classList.toggle('on', isOnAir);
            elBtnAir.textContent = isOnAir ? 'ON AIR' : 'OFF AIR';
            
            if (isOnAir) {
                log('════════════════', 'info');
                log('ON AIR', 'rx');
                log(`TX: ${txFreq}Hz → RX: ${rxFreq}Hz`, 'info');
            } else {
                log('OFF AIR', 'info');
                log('════════════════', 'info');
                elInfo.textContent = '—';
            }
        }
        
        // Manual Pulse
        function manualPulse() {
            if (!isInit || isSending) return;
            
            if (!isOnAir) {
                toggleAir();
            }
            
            sendSignal();
        }
        
        // Graph setup
        function setupGraph() {
            graphCanvas = $('graph');
            graphCtx = graphCanvas.getContext('2d');
            
            // Set actual canvas size
            const rect = graphCanvas.getBoundingClientRect();
            graphCanvas.width = rect.width * window.devicePixelRatio;
            graphCanvas.height = rect.height * window.devicePixelRatio;
            graphCtx.scale(window.devicePixelRatio, window.devicePixelRatio);
        }
        
        function drawGraph() {
            if (!graphCtx || !analyser) return;
            
            const width = graphCanvas.width / window.devicePixelRatio;
            const height = graphCanvas.height / window.devicePixelRatio;
            
            // Clear
            graphCtx.fillStyle = '#050505';
            graphCtx.fillRect(0, 0, width, height);
            
            if (!isOnAir) return;
            
            analyser.getByteFrequencyData(frequencyData);
            
            const binW = audioCtx.sampleRate / analyser.fftSize;
            const maxFreqToShow = 8000; // Show up to 8kHz for clarity
            const maxBin = Math.min(Math.ceil(maxFreqToShow / binW), frequencyData.length);
            
            const barWidth = width / maxBin;
            
            // Draw frequency bars
            for (let i = 0; i < maxBin; i++) {
                const v = frequencyData[i] / 255;
                const barHeight = v * height;
                
                const freq = i * binW;
                const inIgnore = freq >= (txFreq - txIgnore) && freq <= (txFreq + txIgnore);
                const inTarget = freq >= (rxFreq - rxRange) && freq <= (rxFreq + rxRange);
                
                if (inIgnore) {
                    graphCtx.fillStyle = `rgba(0, 255, 0, ${0.3 + v * 0.7})`;
                } else if (inTarget) {
                    graphCtx.fillStyle = `rgba(0, 255, 255, ${0.3 + v * 0.7})`;
                } else {
                    graphCtx.fillStyle = `rgba(100, 100, 100, ${0.2 + v * 0.6})`;
                }
                
                graphCtx.fillRect(i * barWidth, height - barHeight, barWidth - 1, barHeight);
            }
            
            // Draw frequency markers
            graphCtx.fillStyle = '#333';
            graphCtx.font = '9px Courier New';
            [1000, 2000, 4000, 6000, 8000].forEach(f => {
                const x = (f / maxFreqToShow) * width;
                graphCtx.fillText(f >= 1000 ? `${f/1000}k` : f, x - 8, height - 2);
            });
        }
        
        // Init
        async function init() {
            if (isInit) return;
            elBtnInit.disabled = true;
            log('Initializing...', 'info');
            
            try {
                const AC = window.AudioContext || window.webkitAudioContext;
                audioCtx = new AC({ sampleRate: 44100 });
                if (audioCtx.state === 'suspended') await audioCtx.resume();
                log(`AudioContext: ${audioCtx.sampleRate}Hz`, 'info');
                
                micStream = await navigator.mediaDevices.getUserMedia({
                    audio: {
                        echoCancellation: false,
                        noiseSuppression: false,
                        autoGainControl: false
                    }
                });
                log('Mic ready ✓', 'rx');
                
                analyser = audioCtx.createAnalyser();
                analyser.fftSize = FFT_SIZE;
                analyser.smoothingTimeConstant = 0.4;
                audioCtx.createMediaStreamSource(micStream).connect(analyser);
                
                frequencyData = new Uint8Array(analyser.frequencyBinCount);
                
                gainNode = audioCtx.createGain();
                gainNode.gain.value = 0;
                gainNode.connect(audioCtx.destination);
                
                oscillator = audioCtx.createOscillator();
                oscillator.type = 'sine';
                oscillator.frequency.value = txFreq;
                oscillator.connect(gainNode);
                oscillator.start();
                
                setupGraph();
                startDetection();
                
                // Start graph animation
                graphInterval = setInterval(drawGraph, 50);
                
                isInit = true;
                elBtnInit.style.display = 'none';
                elBtnTest.style.display = 'block';
                elBtnPulse.disabled = false;
                
                log('════════════════', 'info');
                log('READY — Toggle ON AIR to begin', 'rx');
                log('════════════════', 'info');
                
            } catch (e) {
                log(`ERROR: ${e.message}`, 'err');
                elBtnInit.disabled = false;
            }
        }
        
        // Detection
        function startDetection() {
            const bufLen = analyser.frequencyBinCount;
            const data = new Uint8Array(bufLen);
            const binW = audioCtx.sampleRate / analyser.fftSize;
            
            detectInterval = setInterval(() => {
                if (!analyser || !isOnAir) return;
                
                if (isSending) {
                    elInfo.textContent = `TX: ${txFreq}Hz`;
                    return;
                }
                
                analyser.getByteFrequencyData(data);
                
                const startBin = Math.floor(FREQ_MIN / binW);
                const endBin = Math.min(Math.ceil(FREQ_MAX / binW), bufLen);
                
                // Noise floor
                let sum = 0;
                for (let i = startBin; i < endBin; i++) sum += data[i];
                const avg = sum / (endBin - startBin);
                
                // Peak
                let maxP = 0, maxB = 0;
                for (let i = startBin; i < endBin; i++) {
                    if (data[i] > maxP) {
                        maxP = data[i];
                        maxB = i;
                    }
                }
                
                const peakFreq = Math.round(maxB * binW);
                const snr = maxP - avg;
                
                elInfo.textContent = `Peak: ${peakFreq}Hz | Pwr: ${maxP} | SNR: ${snr.toFixed(0)}`;
                
                // Signal detected?
                if (snr > DETECT_THRESHOLD && maxP > POWER_THRESHOLD) {
                    const now = Date.now();
                    const isNew = (now - lastDetectTime > 250) || (Math.abs(peakFreq - lastDetectFreq) > 150);
                    
                    const inIgnore = peakFreq >= (txFreq - txIgnore) && peakFreq <= (txFreq + txIgnore);
                    const inTarget = peakFreq >= (rxFreq - rxRange) && peakFreq <= (rxFreq + rxRange);
                    
                    if (isNew) {
                        lastDetectTime = now;
                        lastDetectFreq = peakFreq;
                        
                        if (inIgnore) {
                            log(`IGN: ${peakFreq}Hz (own TX)`, 'tx');
                        } else if (inTarget) {
                            log(`RX: ${peakFreq}Hz ✓`, 'rx');
                        } else {
                            log(`OUT: ${peakFreq}Hz`, 'info');
                        }
                    }
                }
            }, 70);
        }
        
        // Transmit
        function sendTone(dur) {
            if (!gainNode) return;
            isSending = true;
            gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
            
            setTimeout(() => {
                gainNode.gain.setValueAtTime(0, audioCtx.currentTime);
                setTimeout(() => { isSending = false; }, 80);
            }, dur);
        }
        
        function sendSignal() {
            log(`TX: ${txFreq}Hz`, 'tx');
            sendTone(350);
        }
        
        // Test
        function startTest() {
            if (!isInit || isRunning) return;
            
            if (!isOnAir) {
                toggleAir();
            }
            
            isRunning = true;
            timeLeft = 10;
            elBtnTest.disabled = true;
            elTimer.classList.add('active');
            
            log('═══ TEST ═══', 'tx');
            sendSignal();
            updateTimer();
            
            testInterval = setInterval(() => {
                timeLeft--;
                updateTimer();
                elProgress.style.width = `${((10 - timeLeft) / 10) * 100}%`;
                
                if (timeLeft % 2 === 0 && timeLeft > 0) sendSignal();
                if (timeLeft <= 0) endTest();
            }, 1000);
        }
        
        function endTest() {
            isRunning = false;
            if (testInterval) clearInterval(testInterval);
            elTimer.classList.remove('active');
            elBtnTest.disabled = false;
            elProgress.style.width = '100%';
            log('═══ DONE ═══', 'rx');
        }
        
        function resetAll() {
            if (testInterval) clearInterval(testInterval);
            isRunning = false;
            timeLeft = 10;
            updateTimer();
            elProgress.style.width = '0%';
            elTimer.classList.remove('active');
            elBtnTest.disabled = false;
            elInfo.textContent = '—';
            elLog.innerHTML = '';
            log('Reset', 'info');
            if (isInit) log(`TX: ${txFreq}Hz → RX: ${rxFreq}Hz`, 'info');
        }
        
        // Init display
        document.addEventListener('DOMContentLoaded', () => {
            updateTx(txFreq);
            updateRx(rxFreq);
            setupGraph();
            log('Audio Signal Test v5', 'info');
            log('───────────────────', 'info');
            log('Set TX freq (green)', 'info');
            log('Set RX target (cyan)', 'info');
            log('INIT → ON AIR → TEST', 'info');
        });
        
        // Handle resize
        window.addEventListener('resize', () => {
            if (graphCanvas) setupGraph();
