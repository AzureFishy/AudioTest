<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Signal Test v4</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Courier New', monospace;
            background: #000;
            color: #fff;
            min-height: 100vh;
            padding: 1rem;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            border: 1px solid #fff;
            padding: 1.25rem;
        }
        
        h1 {
            font-size: 1rem;
            font-weight: normal;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            margin-bottom: 1rem;
            text-align: center;
            border-bottom: 1px solid #333;
            padding-bottom: 0.5rem;
        }
        
        .section {
            margin-bottom: 0.75rem;
            padding: 0.6rem;
            border: 1px solid #333;
        }
        
        .section.tx { border-color: #0a0; }
        .section.rx { border-color: #0aa; }
        
        .section-title {
            font-size: 0.65rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 0.4rem;
            display: flex;
            align-items: center;
            gap: 0.4rem;
        }
        
        .section.tx .section-title { color: #0f0; }
        .section.rx .section-title { color: #0ff; }
        
        .row {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.35rem;
            font-size: 0.7rem;
        }
        
        .row label { color: #888; min-width: 50px; }
        
        input[type="range"] {
            flex: 1;
            height: 4px;
            -webkit-appearance: none;
            background: #333;
            outline: none;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 14px;
            height: 14px;
            background: #fff;
            cursor: pointer;
            border-radius: 50%;
        }
        
        .section.tx input[type="range"]::-webkit-slider-thumb { background: #0f0; }
        .section.rx input[type="range"]::-webkit-slider-thumb { background: #0ff; }
        
        input[type="number"] {
            width: 60px;
            background: #111;
            border: 1px solid #444;
            color: #fff;
            padding: 0.25rem 0.3rem;
            font-family: inherit;
            font-size: 0.7rem;
            text-align: center;
        }
        
        input[type="number"]:focus {
            outline: none;
            border-color: #fff;
        }
        
        .toggle-group {
            display: flex;
            gap: 0;
            margin-left: auto;
        }
        
        .toggle-btn {
            padding: 0.25rem 0.5rem;
            font-size: 0.6rem;
            font-family: inherit;
            text-transform: uppercase;
            background: #222;
            color: #666;
            border: 1px solid #444;
            cursor: pointer;
        }
        
        .toggle-btn:first-child { border-radius: 3px 0 0 3px; }
        .toggle-btn:last-child { border-radius: 0 3px 3px 0; border-left: none; }
        .toggle-btn.active { background: #fff; color: #000; border-color: #fff; }
        
        .range-display {
            font-size: 0.6rem;
            color: #666;
            margin-left: auto;
        }
        
        .section.tx .range-display { color: #0a0; }
        .section.rx .range-display { color: #0aa; }
        
        .hz { font-size: 0.6rem; color: #666; }
        
        .indicators {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1.5rem;
            margin: 0.5rem 0;
        }
        
        .indicator {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.25rem;
            font-size: 0.6rem;
            color: #666;
        }
        
        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #222;
            border: 1px solid #444;
            transition: all 0.1s;
        }
        
        .dot.tx-on { background: #0f0; box-shadow: 0 0 10px #0f0; }
        .dot.rx-on { background: #0ff; box-shadow: 0 0 10px #0ff; }
        .dot.ign-on { background: #f80; box-shadow: 0 0 8px #f80; }
        .dot.out-on { background: #808; box-shadow: 0 0 8px #808; }
        
        .stats {
            display: flex;
            justify-content: space-around;
            font-size: 0.65rem;
            padding: 0.5rem 0;
        }
        
        .stat { text-align: center; }
        .stat .num { font-size: 1.1rem; font-weight: bold; }
        .stat .lbl { color: #666; font-size: 0.55rem; }
        .stat.tx .num { color: #0f0; }
        .stat.rx .num { color: #0ff; }
        .stat.ign .num { color: #f80; }
        .stat.out .num { color: #808; }
        
        .detection-info {
            text-align: center;
            font-size: 0.6rem;
            color: #555;
            min-height: 1.1em;
            padding: 0.25rem 0;
        }
        
        .log-panel {
            height: 80px;
            overflow-y: auto;
            background: #050505;
            padding: 0.4rem;
            font-size: 0.6rem;
            border: 1px solid #222;
            margin-bottom: 0.75rem;
        }
        
        .log-entry { margin-bottom: 0.15rem; color: #555; }
        .log-entry.rx { color: #0ff; }
        .log-entry.tx { color: #0f0; }
        .log-entry.ign { color: #f80; }
        .log-entry.out { color: #808; }
        .log-entry.err { color: #f00; }
        .log-entry .ts { color: #333; margin-right: 0.25rem; }
        
        .timer {
            text-align: center;
            font-size: 1.3rem;
            font-weight: bold;
            margin: 0.3rem 0;
        }
        
        .timer.active { animation: pulse 1s infinite; }
        @keyframes pulse { 50% { opacity: 0.4; } }
        
        .button-row { display: flex; gap: 0.5rem; }
        
        button.main-btn {
            flex: 1;
            padding: 0.6rem;
            font-family: inherit;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            cursor: pointer;
            border: none;
            transition: all 0.15s;
        }
        
        .btn-init { background: #fff; color: #000; }
        .btn-test { background: #0f0; color: #000; }
        .btn-reset { background: transparent; color: #fff; border: 1px solid #555 !important; }
        
        button.main-btn:disabled { background: #333; color: #666; cursor: not-allowed; }
        button.main-btn:hover:not(:disabled) { opacity: 0.8; }
        
        .progress {
            height: 2px;
            background: #222;
            margin-top: 0.75rem;
        }
        
        .progress-fill {
            height: 100%;
            background: #0f0;
            width: 0%;
            transition: width 0.1s;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Audio Signal Test v4</h1>
        
        <!-- TX Settings -->
        <div class="section tx">
            <div class="section-title">▲ Transmit</div>
            <div class="row">
                <label>Freq</label>
                <input type="range" id="tx-slider" min="500" max="8000" step="100" value="1800">
                <input type="number" id="tx-input" value="1800" min="100" max="22000" step="100">
                <span class="hz">Hz</span>
            </div>
            <div class="row">
                <label>Ignore ±</label>
                <input type="number" id="tx-ignore" value="150" min="0" max="2000" step="50" style="width:50px;">
                <span class="hz">Hz</span>
                <span class="range-display" id="tx-range-display"></span>
            </div>
        </div>
        
        <!-- RX Settings -->
        <div class="section rx">
            <div class="section-title">▼ Receive Target</div>
            <div class="row">
                <label>Freq</label>
                <input type="range" id="rx-slider" min="500" max="8000" step="100" value="2400">
                <input type="number" id="rx-input" value="2400" min="100" max="22000" step="100">
                <span class="hz">Hz</span>
            </div>
            <div class="row">
                <label>Range ±</label>
                <input type="number" id="rx-range" value="200" min="50" max="2000" step="50" style="width:50px;">
                <span class="hz">Hz</span>
                <span class="range-display" id="rx-range-display"></span>
            </div>
        </div>
        
        <!-- Mode Toggle -->
        <div class="row" style="justify-content: center; margin: 0.5rem 0;">
            <span class="hz" style="margin-right: 0.5rem;">Mode:</span>
            <div class="toggle-group">
                <button class="toggle-btn active" id="btn-audible" onclick="setMode('audible')">Audible</button>
                <button class="toggle-btn" id="btn-ultra" onclick="setMode('ultra')">Ultrasonic</button>
            </div>
        </div>
        
        <!-- Status -->
        <div class="indicators">
            <div class="indicator"><div class="dot" id="tx-dot"></div><span>TX</span></div>
            <div class="indicator"><div class="dot" id="rx-dot"></div><span>RX</span></div>
            <div class="indicator"><div class="dot" id="ign-dot"></div><span>IGN</span></div>
            <div class="indicator"><div class="dot" id="out-dot"></div><span>OUT</span></div>
        </div>
        
        <div class="stats">
            <div class="stat tx"><div class="num" id="sent-count">0</div><div class="lbl">SENT</div></div>
            <div class="stat rx"><div class="num" id="recv-count">0</div><div class="lbl">RECV</div></div>
            <div class="stat ign"><div class="num" id="ign-count">0</div><div class="lbl">IGNORED</div></div>
            <div class="stat out"><div class="num" id="out-count">0</div><div class="lbl">OUT-OF-RANGE</div></div>
        </div>
        
        <div class="detection-info" id="detection-info">—</div>
        
        <div class="timer" id="timer">00:10</div>
        
        <div class="log-panel" id="log"></div>
        
        <div class="button-row">
            <button class="main-btn btn-init" id="btn-init" onclick="init()">⚡ INIT</button>
            <button class="main-btn btn-test" id="btn-test" onclick="startTest()" style="display:none;">▶ TEST</button>
            <button class="main-btn btn-reset" onclick="resetAll()">↻</button>
        </div>
        
        <div class="progress"><div class="progress-fill" id="progress"></div></div>
    </div>

    <script>
        // Config
        const AUDIBLE = [500, 8000], ULTRA = [18000, 21000];
        const FFT_SIZE = 4096;
        const DETECT_THRESHOLD = 18;
        const POWER_THRESHOLD = 45;
        
        // State
        let audioCtx, analyser, oscillator, gainNode, micStream;
        let detectInterval, testInterval;
        let isInit = false, isRunning = false, isSending = false;
        let mode = 'audible';
        
        let txFreq = 1800, txIgnore = 150;
        let rxFreq = 2400, rxRange = 200;
        let timeLeft = 10;
        let sent = 0, recv = 0, ign = 0, out = 0;
        let lastDetectTime = 0, lastDetectFreq = 0;
        
        // DOM
        const $ = id => document.getElementById(id);
        const elTxSlider = $('tx-slider'), elTxInput = $('tx-input'), elTxIgnore = $('tx-ignore');
        const elRxSlider = $('rx-slider'), elRxInput = $('rx-input'), elRxRange = $('rx-range');
        const elTxRangeDisp = $('tx-range-display'), elRxRangeDisp = $('rx-range-display');
        const elTxDot = $('tx-dot'), elRxDot = $('rx-dot'), elIgnDot = $('ign-dot'), elOutDot = $('out-dot');
        const elSent = $('sent-count'), elRecv = $('recv-count'), elIgn = $('ign-count'), elOut = $('out-count');
        const elInfo = $('detection-info'), elTimer = $('timer'), elLog = $('log'), elProgress = $('progress');
        const elBtnInit = $('btn-init'), elBtnTest = $('btn-test');
        
        // Helpers
        function log(msg, type = '') {
            const ts = new Date().toLocaleTimeString('en-US', { hour12: false, hour: '2-digit', minute: '2-digit', second: '2-digit' });
            const el = document.createElement('div');
            el.className = `log-entry ${type}`;
            el.innerHTML = `<span class="ts">[${ts}]</span>${msg}`;
            elLog.appendChild(el);
            elLog.scrollTop = elLog.scrollHeight;
        }
        
        function updateTimer() {
            const m = Math.floor(timeLeft / 60).toString().padStart(2, '0');
            const s = (timeLeft % 60).toString().padStart(2, '0');
            elTimer.textContent = `${m}:${s}`;
        }
        
        function flashDot(el, cls, dur = 250) {
            el.classList.add(cls);
            setTimeout(() => el.classList.remove(cls), dur);
        }
        
        function clamp(v, min, max) { return Math.max(min, Math.min(max, v)); }
        function snap(v, step = 100) { return Math.round(v / step) * step; }
        
        // Frequency updates
        function updateTx(freq) {
            const [min, max] = mode === 'audible' ? AUDIBLE : ULTRA;
            txFreq = snap(clamp(freq, min, max));
            elTxSlider.value = txFreq;
            elTxInput.value = txFreq;
            elTxRangeDisp.textContent = `Ign: ${txFreq - txIgnore}–${txFreq + txIgnore}`;
            if (oscillator) oscillator.frequency.setValueAtTime(txFreq, audioCtx.currentTime);
        }
        
        function updateRx(freq) {
            const [min, max] = mode === 'audible' ? AUDIBLE : ULTRA;
            rxFreq = snap(clamp(freq, min, max));
            elRxSlider.value = rxFreq;
            elRxInput.value = rxFreq;
            elRxRangeDisp.textContent = `Listen: ${rxFreq - rxRange}–${rxFreq + rxRange}`;
        }
        
        function updateTxIgnore(v) {
            txIgnore = parseInt(v) || 0;
            elTxRangeDisp.textContent = `Ign: ${txFreq - txIgnore}–${txFreq + txIgnore}`;
        }
        
        function updateRxRange(v) {
            rxRange = parseInt(v) || 50;
            elRxRangeDisp.textContent = `Listen: ${rxFreq - rxRange}–${rxFreq + rxRange}`;
        }
        
        function setMode(m) {
            mode = m;
            $('btn-audible').classList.toggle('active', m === 'audible');
            $('btn-ultra').classList.toggle('active', m === 'ultra');
            
            const [min, max] = m === 'audible' ? AUDIBLE : ULTRA;
            elTxSlider.min = elRxSlider.min = min;
            elTxSlider.max = elRxSlider.max = max;
            
            const defTx = m === 'audible' ? 1800 : 19000;
            const defRx = m === 'audible' ? 2400 : 19500;
            updateTx(defTx);
            updateRx(defRx);
            log(`Mode: ${m} (${min}–${max}Hz)`);
        }
        
        // Event listeners
        elTxSlider.oninput = () => updateTx(parseInt(elTxSlider.value));
        elTxInput.onchange = () => updateTx(parseInt(elTxInput.value));
        elTxIgnore.onchange = () => updateTxIgnore(elTxIgnore.value);
        elRxSlider.oninput = () => updateRx(parseInt(elRxSlider.value));
        elRxInput.onchange = () => updateRx(parseInt(elRxInput.value));
        elRxRange.onchange = () => updateRxRange(elRxRange.value);
        
        // Init
        async function init() {
            if (isInit) return;
            elBtnInit.disabled = true;
            log('Initializing...');
            
            try {
                const AC = window.AudioContext || window.webkitAudioContext;
                audioCtx = new AC({ sampleRate: 44100 });
                if (audioCtx.state === 'suspended') await audioCtx.resume();
                log(`AudioContext: ${audioCtx.sampleRate}Hz`);
                
                micStream = await navigator.mediaDevices.getUserMedia({
                    audio: { echoCancellation: false, noiseSuppression: false, autoGainControl: false }
                });
                log('Mic ready ✓', 'rx');
                
                analyser = audioCtx.createAnalyser();
                analyser.fftSize = FFT_SIZE;
                analyser.smoothingTimeConstant = 0.4;
                audioCtx.createMediaStreamSource(micStream).connect(analyser);
                
                gainNode = audioCtx.createGain();
                gainNode.gain.value = 0;
                gainNode.connect(audioCtx.destination);
                
                oscillator = audioCtx.createOscillator();
                oscillator.type = 'sine';
                oscillator.frequency.value = txFreq;
                oscillator.connect(gainNode);
                oscillator.start();
                
                startDetection();
                
                isInit = true;
                elBtnInit.style.display = 'none';
                elBtnTest.style.display = 'block';
                
                log('════════════════', 'rx');
                log('READY', 'rx');
                log(`TX: ${txFreq}Hz → RX: ${rxFreq}Hz`, 'rx');
                log('════════════════', 'rx');
                
            } catch (e) {
                log(`ERROR: ${e.message}`, 'err');
                elBtnInit.disabled = false;
            }
        }
        
        // Detection
        function startDetection() {
            const bufLen = analyser.frequencyBinCount;
            const data = new Uint8Array(bufLen);
            const binW = audioCtx.sampleRate / analyser.fftSize;
            
            detectInterval = setInterval(() => {
                if (!analyser) return;
                
                // Pause detection briefly while sending
                if (isSending) {
                    elInfo.textContent = `TX: ${txFreq}Hz`;
                    return;
                }
                
                analyser.getByteFrequencyData(data);
                
                // Scan range
                const [sMin, sMax] = mode === 'audible' ? AUDIBLE : ULTRA;
                const startBin = Math.floor(sMin / binW);
                const endBin = Math.ceil(sMax / binW);
                
                // Noise floor
                let sum = 0;
                for (let i = startBin; i < endBin; i++) sum += data[i];
                const avg = sum / (endBin - startBin);
                
                // Peak
                let maxP = 0, maxB = 0;
                for (let i = startBin; i < endBin; i++) {
                    if (data[i] > maxP) { maxP = data[i]; maxB = i; }
                }
                
                const peakFreq = Math.round(maxB * binW);
                const snr = maxP - avg;
                
                elInfo.textContent = `Peak: ${peakFreq}Hz | Pwr: ${maxP} | SNR: ${snr.toFixed(0)}`;
                
                // Signal detected?
                if (snr > DETECT_THRESHOLD && maxP > POWER_THRESHOLD) {
                    const now = Date.now();
                    const isNew = (now - lastDetectTime > 250) || (Math.abs(peakFreq - lastDetectFreq) > 150);
                    
                    // Ranges
                    const inIgnore = peakFreq >= (txFreq - txIgnore) && peakFreq <= (txFreq + txIgnore);
                    const inTarget = peakFreq >= (rxFreq - rxRange) && peakFreq <= (rxFreq + rxRange);
                    
                    if (isNew) {
                        lastDetectTime = now;
                        lastDetectFreq = peakFreq;
                        
                        if (inIgnore) {
                            ign++;
                            elIgn.textContent = ign;
                            flashDot(elIgnDot, 'ign-on');
                            log(`IGN: ${peakFreq}Hz (own TX range)`, 'ign');
                        } else if (inTarget) {
                            recv++;
                            elRecv.textContent = recv;
                            flashDot(elRxDot, 'rx-on');
                            log(`RX: ${peakFreq}Hz ✓`, 'rx');
                        } else {
                            out++;
                            elOut.textContent = out;
                            flashDot(elOutDot, 'out-on');
                            log(`OUT: ${peakFreq}Hz (not in target)`, 'out');
                        }
                    } else {
                        // Continuous - show indicator
                        elIgnDot.classList.toggle('ign-on', inIgnore);
                        elRxDot.classList.toggle('rx-on', !inIgnore && inTarget);
                        elOutDot.classList.toggle('out-on', !inIgnore && !inTarget);
                    }
                } else {
                    elRxDot.classList.remove('rx-on');
                    elIgnDot.classList.remove('ign-on');
                    elOutDot.classList.remove('out-on');
                }
            }, 70);
        }
        
        // Transmit
        function sendTone(dur) {
            if (!gainNode) return;
            isSending = true;
            elTxDot.classList.add('tx-on');
            gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
            
            setTimeout(() => {
                gainNode.gain.setValueAtTime(0, audioCtx.currentTime);
                elTxDot.classList.remove('tx-on');
                setTimeout(() => { isSending = false; }, 80);
            }, dur);
        }
        
        function sendSignal() {
            sent++;
            elSent.textContent = sent;
            log(`TX: #${sent} @ ${txFreq}Hz`, 'tx');
            sendTone(350);
        }
        
        // Test
        function startTest() {
            if (!isInit || isRunning) return;
            isRunning = true;
            timeLeft = 10;
            elBtnTest.disabled = true;
            elTimer.classList.add('active');
            
            log('═══ TEST ═══', 'tx');
            sendSignal();
            updateTimer();
            
            testInterval = setInterval(() => {
                timeLeft--;
                updateTimer();
                elProgress.style.width = `${((10 - timeLeft) / 10) * 100}%`;
                
                if (timeLeft % 2 === 0 && timeLeft > 0) sendSignal();
                if (timeLeft <= 0) endTest();
            }, 1000);
        }
        
        function endTest() {
            isRunning = false;
            if (testInterval) clearInterval(testInterval);
            elTimer.classList.remove('active');
            elBtnTest.disabled = false;
            elProgress.style.width = '100%';
            log(`Done: S=${sent} R=${recv} I=${ign} O=${out}`, 'rx');
        }
        
        function resetAll() {
            if (testInterval) clearInterval(testInterval);
            isRunning = false;
            timeLeft = 10;
            sent = recv = ign = out = 0;
            updateTimer();
            elSent.textContent = elRecv.textContent = elIgn.textContent = elOut.textContent = '0';
            elProgress.style.width = '0%';
            elTimer.classList.remove('active');
            elBtnTest.disabled = false;
            elInfo.textContent = '—';
            elLog.innerHTML = '';
            log('Reset');
            if (isInit) log(`TX: ${txFreq}Hz → RX: ${rxFreq}Hz`);
        }
        
        // Init display
        document.addEventListener('DOMContentLoaded', () => {
            updateTx(txFreq);
            updateRx(rxFreq);
            log('Audio Signal Test v4');
            log('───────────────────');
            log('Set TX freq (green)');
            log('Set RX target (cyan)');
            log('INIT → TEST');
        });
    </script>
</body>
</html>
