<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Signal Test v9</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Courier New', monospace;
            background: #000;
            color: #fff;
            min-height: 100vh;
            padding: 1rem;
        }
        
        .container {
            max-width: 520px;
            margin: 0 auto;
            border: 1px solid #fff;
            padding: 1.25rem;
        }
        
        h1 {
            font-size: 1rem;
            font-weight: normal;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            margin-bottom: 1rem;
            text-align: center;
            border-bottom: 1px solid #333;
            padding-bottom: 0.5rem;
        }
        
        .section {
            margin-bottom: 0.75rem;
            padding: 0.6rem;
            border: 1px solid #333;
        }
        
        .section.tx { border-color: #0a0; }
        .section.rx { border-color: #0aa; }
        
        .section-title {
            font-size: 0.65rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 0.4rem;
        }
        
        .section.tx .section-title { color: #0f0; }
        .section.rx .section-title { color: #0ff; }
        
        .row {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.35rem;
            font-size: 0.7rem;
        }
        
        .row:last-child { margin-bottom: 0; }
        .row label { color: #888; min-width: 50px; }
        
        input[type="range"] {
            flex: 1;
            height: 4px;
            -webkit-appearance: none;
            background: #333;
            outline: none;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 14px;
            height: 14px;
            background: #fff;
            cursor: pointer;
            border-radius: 50%;
        }
        
        .section.tx input[type="range"]::-webkit-slider-thumb { background: #0f0; }
        .section.rx input[type="range"]::-webkit-slider-thumb { background: #0ff; }
        
        input[type="number"] {
            width: 70px;
            background: #111;
            border: 1px solid #444;
            color: #fff;
            padding: 0.25rem 0.3rem;
            font-family: inherit;
            font-size: 0.7rem;
            text-align: center;
        }
        
        input[type="number"]:focus {
            outline: none;
            border-color: #fff;
        }
        
        .hz { font-size: 0.6rem; color: #666; }
        
        .range-display {
            font-size: 0.6rem;
            color: #666;
            margin-left: auto;
        }
        
        .section.tx .range-display { color: #0a0; }
        .section.rx .range-display { color: #0aa; }
        
        /* Binary Toggle Row */
        .binary-row {
            display: flex;
            align-items: center;
            gap: 0.3rem;
            margin-top: 0.5rem;
            padding-top: 0.5rem;
            border-top: 1px solid #222;
        }
        
        .binary-label {
            font-size: 0.6rem;
            color: #666;
            min-width: 45px;
        }
        
        .section.tx .binary-label { color: #0a0; }
        .section.rx .binary-label { color: #0aa; }
        
        .toggle-group {
            display: flex;
            gap: 2px;
        }
        
        .bit-toggle {
            width: 28px;
            height: 32px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #111;
            border: 1px solid #333;
            border-radius: 3px;
            cursor: pointer;
            transition: all 0.15s;
            position: relative;
        }
        
        .bit-toggle:hover {
            border-color: #555;
        }
        
        .bit-toggle.on {
            background: #0a0;
            border-color: #0f0;
        }
        
        .section.rx .bit-toggle.on {
            background: #088;
            border-color: #0ff;
        }
        
        .bit-toggle .bit-num {
            font-size: 0.5rem;
            color: #555;
            position: absolute;
            top: 2px;
        }
        
        .bit-toggle.on .bit-num {
            color: #000;
        }
        
        .bit-toggle .bit-val {
            font-size: 0.75rem;
            font-weight: bold;
            color: #444;
        }
        
        .bit-toggle.on .bit-val {
            color: #000;
        }
        
        .binary-string {
            font-size: 0.65rem;
            color: #555;
            font-family: inherit;
            letter-spacing: 0.05em;
            margin-left: auto;
        }
        
        .section.tx .binary-string { color: #0a0; }
        .section.rx .binary-string { color: #0aa; }
        
        .ascii-char {
            font-size: 0.7rem;
            font-weight: bold;
            margin-left: 0.3rem;
            padding: 0.1rem 0.3rem;
            background: #1a1a1a;
            border-radius: 2px;
        }
        
        .section.tx .ascii-char { color: #0f0; border: 1px solid #0a0; }
        .section.rx .ascii-char { color: #0ff; border: 1px solid #0aa; }
        
        .freq-info {
            font-size: 0.55rem;
            color: #444;
            margin-top: 0.3rem;
            text-align: center;
        }
        
        /* ON AIR Toggle */
        .air-toggle {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
            margin: 1rem 0;
            flex-wrap: wrap;
        }
        
        .air-btn {
            padding: 0.5rem 1.5rem;
            font-family: inherit;
            font-size: 0.75rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            cursor: pointer;
            border: 2px solid #444;
            background: #111;
            color: #666;
            border-radius: 4px;
            transition: all 0.2s;
        }
        
        .air-btn:hover { border-color: #666; }
        
        .air-btn.on {
            background: #f00;
            color: #fff;
            border-color: #f00;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
            animation: air-pulse 1.5s infinite;
        }
        
        @keyframes air-pulse {
            0%, 100% { box-shadow: 0 0 15px rgba(255, 0, 0, 0.5); }
            50% { box-shadow: 0 0 25px rgba(255, 0, 0, 0.8); }
        }
        
        .pulse-group {
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }
        
        .pulse-btn {
            padding: 0.5rem 0.75rem;
            font-family: inherit;
            font-size: 0.75rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            cursor: pointer;
            border: 2px solid #0a0;
            background: #111;
            color: #0f0;
            border-radius: 4px;
            transition: all 0.1s;
        }
        
        .pulse-btn:hover { background: #0a0; color: #000; }
        .pulse-btn:active { background: #0f0; }
        .pulse-btn:disabled { border-color: #333; color: #333; cursor: not-allowed; }
        .pulse-btn:disabled:hover { background: #111; color: #333; }
        
        .pulse-input {
            width: 50px;
            background: #111;
            border: 1px solid #0a0;
            color: #0f0;
            padding: 0.35rem 0.25rem;
            font-family: inherit;
            font-size: 0.65rem;
            text-align: center;
            border-radius: 3px;
        }
        
        .pulse-input:focus { outline: none; border-color: #0f0; }
        
        .pulse-label {
            font-size: 0.55rem;
            color: #0a0;
        }
        
        /* Audio Graph */
        .graph-section {
            margin-bottom: 0.75rem;
        }
        
        .graph-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.25rem;
        }
        
        .graph-title {
            font-size: 0.6rem;
            color: #666;
            text-transform: uppercase;
        }
        
        .graph-controls {
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }
        
        .zoom-btn {
            width: 22px;
            height: 22px;
            font-family: inherit;
            font-size: 0.85rem;
            font-weight: bold;
            background: #111;
            color: #888;
            border: 1px solid #444;
            border-radius: 3px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1;
        }
        
        .zoom-btn:hover { background: #222; color: #fff; border-color: #666; }
        .zoom-btn:active { background: #333; }
        
        .zoom-label {
            font-size: 0.55rem;
            color: #555;
            min-width: 35px;
            text-align: center;
        }
        
        .graph-container {
            border: 1px solid #222;
            background: #050505;
            position: relative;
            overflow: hidden;
        }
        
        #graph {
            width: 100%;
            height: 100px;
            display: block;
        }
        
        .detection-info {
            text-align: center;
            font-size: 0.6rem;
            color: #555;
            min-height: 1.1em;
            padding: 0.25rem 0;
        }
        
        .match-status {
            text-align: center;
            font-size: 0.7rem;
            padding: 0.3rem;
            margin-bottom: 0.5rem;
            border: 1px solid #333;
            background: #0a0a0a;
        }
        
        .match-status.match {
            color: #0f0;
            border-color: #0a0;
            background: #001a00;
        }
        
        .match-status.no-match {
            color: #888;
        }
        
        /* Log section */
        .log-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.25rem;
        }
        
        .log-title {
            font-size: 0.6rem;
            color: #666;
            text-transform: uppercase;
        }
        
        .log-count {
            font-size: 0.55rem;
            color: #555;
        }
        
        .log-panel {
            height: 90px;
            overflow-y: auto;
            background: #050505;
            padding: 0.4rem;
            font-size: 0.6rem;
            border: 1px solid #222;
            margin-bottom: 0.75rem;
        }
        
        .log-entry { margin-bottom: 0.15rem; color: #555; }
        .log-entry.rx { color: #0ff; }
        .log-entry.tx { color: #0f0; }
        .log-entry.info { color: #888; }
        .log-entry.err { color: #f00; }
        .log-entry.match { color: #0f0; font-weight: bold; }
        .log-entry .ts { color: #333; margin-right: 0.25rem; }
        .log-entry .pattern { color: #ff0; }
        .log-entry .ascii { color: #0ff; font-weight: bold; }
        
        .timer {
            text-align: center;
            font-size: 1.3rem;
            font-weight: bold;
            margin: 0.3rem 0;
        }
        
        .timer.active { animation: pulse 1s infinite; }
        @keyframes pulse { 50% { opacity: 0.4; } }
        
        .button-row { display: flex; gap: 0.5rem; }
        
        button.main-btn {
            flex: 1;
            padding: 0.6rem;
            font-family: inherit;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            cursor: pointer;
            border: none;
            transition: all 0.15s;
        }
        
        .btn-init { background: #fff; color: #000; }
        .btn-test { background: #0f0; color: #000; }
        .btn-reset { background: transparent; color: #fff; border: 1px solid #555 !important; }
        
        button.main-btn:disabled { background: #333; color: #666; cursor: not-allowed; }
        button.main-btn:hover:not(:disabled) { opacity: 0.8; }
        
        .progress {
            height: 2px;
            background: #222;
            margin-top: 0.75rem;
        }
        
        .progress-fill {
            height: 100%;
            background: #0f0;
            width: 0%;
            transition: width 0.1s;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Audio Signal Test v9</h1>
        
        <!-- TX Settings -->
        <div class="section tx">
            <div class="section-title">▲ Transmit</div>
            <div class="row">
                <label>Base</label>
                <input type="range" id="tx-slider" min="20" max="30000" step="10" value="1800">
                <input type="number" id="tx-input" value="1800" min="1" max="30000" step="1">
                <span class="hz">Hz</span>
            </div>
            <div class="row">
                <label>Step</label>
                <input type="number" id="tx-step" value="10" min="1" max="500" step="1" style="width:50px;">
                <span class="hz">Hz</span>
                <span class="range-display" id="tx-range-display"></span>
            </div>
            <div class="row">
                <label>Ignore ±</label>
                <input type="number" id="tx-tolerance" value="4" min="1" max="100" step="1" style="width:50px;">
                <span class="hz">Hz</span>
                <span class="range-display">per bit band</span>
            </div>
            <div class="binary-row">
                <span class="binary-label">Binary</span>
                <div class="toggle-group" id="tx-toggles"></div>
                <span class="binary-string" id="tx-binary">00000000</span>
                <span class="ascii-char" id="tx-ascii">(NUL)</span>
            </div>
            <div class="freq-info" id="tx-freq-info"></div>
        </div>
        
        <!-- RX Settings -->
        <div class="section rx">
            <div class="section-title">▼ Receive Pattern</div>
            <div class="row">
                <label>Base</label>
                <input type="range" id="rx-slider" min="20" max="30000" step="10" value="1800">
                <input type="number" id="rx-input" value="1800" min="1" max="30000" step="1">
                <span class="hz">Hz</span>
            </div>
            <div class="row">
                <label>Step</label>
                <input type="number" id="rx-step" value="10" min="1" max="500" step="1" style="width:50px;">
                <span class="hz">Hz</span>
                <span class="range-display" id="rx-range-display"></span>
            </div>
            <div class="row">
                <label>Detect ±</label>
                <input type="number" id="rx-tolerance" value="4" min="1" max="100" step="1" style="width:50px;">
                <span class="hz">Hz</span>
                <span class="range-display">per bit band</span>
            </div>
            <div class="row">
                <label>Thresh</label>
                <input type="number" id="rx-thresh" value="40" min="5" max="200" step="5" style="width:50px;">
                <span class="hz">pwr</span>
                <span class="range-display">detection level</span>
            </div>
            <div class="row">
                <label>Window</label>
                <input type="number" id="rx-window" value="300" min="10" max="2000" step="10" style="width:50px;">
                <span class="hz">ms</span>
                <span class="range-display">debounce</span>
            </div>
            <div class="row">
                <label>Poll</label>
                <input type="number" id="poll-interval" value="50" min="10" max="500" step="10" style="width:50px;">
                <span class="hz">ms</span>
                <span class="range-display" id="poll-display">~20/sec</span>
            </div>
            <div class="binary-row">
                <span class="binary-label">Expect</span>
                <div class="toggle-group" id="rx-toggles"></div>
                <span class="binary-string" id="rx-binary">00000000</span>
                <span class="ascii-char" id="rx-ascii">(NUL)</span>
            </div>
            <div class="freq-info" id="rx-freq-info"></div>
        </div>
        
        <!-- ON AIR Toggle + Pulse -->
        <div class="air-toggle">
            <button class="air-btn" id="btn-air" onclick="toggleAir()">OFF AIR</button>
            <div class="pulse-group">
                <button class="pulse-btn" id="btn-pulse" onclick="manualPulse()" disabled>PULSE</button>
                <input type="number" id="pulse-duration" class="pulse-input" value="350" min="5" max="5000" step="5">
                <span class="pulse-label">ms</span>
            </div>
        </div>
        
        <!-- Audio Graph -->
        <div class="graph-section">
            <div class="graph-header">
                <span class="graph-title">Spectrum</span>
                <div class="graph-controls">
                    <button class="zoom-btn" onclick="zoomGraph(-1)">−</button>
                    <span class="zoom-label" id="zoom-label">4k</span>
                    <button class="zoom-btn" onclick="zoomGraph(1)">+</button>
                </div>
            </div>
            <div class="graph-container">
                <canvas id="graph"></canvas>
            </div>
        </div>
        
        <div class="detection-info" id="detection-info">—</div>
        
        <div class="match-status no-match" id="match-status">
            Detected: <span id="detected-pattern">--------</span>
        </div>
        
        <div class="timer" id="timer">00:10</div>
        
        <!-- Log with counter -->
        <div class="log-header">
            <span class="log-title">Log</span>
            <span class="log-count" id="log-count">0 entries</span>
        </div>
        <div class="log-panel" id="log"></div>
        
        <div class="button-row">
            <button class="main-btn btn-init" id="btn-init" onclick="init()">⚡ INIT</button>
            <button class="main-btn btn-test" id="btn-test" onclick="startTest()" style="display:none;">▶ TEST</button>
            <button class="main-btn btn-reset" onclick="resetAll()">↻</button>
        </div>
        
        <div class="progress"><div class="progress-fill" id="progress"></div></div>
    </div>

    <script>
        // Config
        const FREQ_MIN = 1;
        const FREQ_MAX = 30000;
        const SLIDER_MIN = 20;
        const SLIDER_MAX = 30000;
        const FFT_SIZE = 8192;
        const NUM_BITS = 8;
        
        // Graph zoom levels (focused for binary signals)
        const ZOOM_LEVELS = [500, 1000, 2000, 4000, 8000, 12000, 20000, 30000];
        let zoomIndex = 3; // Default to 4k
        let graphMaxFreq = ZOOM_LEVELS[zoomIndex];
        
        // Flash effect state
        let flashQueue = [];
        const FLASH_DURATION = 200;
        const FLASH_FADE = 500;
        
        // Character flash state
        let charFlashQueue = [];
        const CHAR_FLASH_DURATION = 300;
        const CHAR_FLASH_FADE = 700;
        
        // State
        let audioCtx, analyser, micStream;
        let oscillators = []; // Array of oscillators for multi-tone
        let gainNodes = [];   // Array of gain nodes
        let detectInterval, testInterval;
        let isInit = false;
        let isRunning = false;
        let isSending = false;
        let isOnAir = false;
        
        // TX settings
        let txBaseFreq = 1800;
        let txStep = 10;
        let txTolerance = 4;
        let txToggles = [0, 0, 0, 0, 0, 0, 0, 0];
        
        // RX settings
        let rxBaseFreq = 1800;
        let rxStep = 10;
        let rxTolerance = 4;
        let rxThreshold = 40;
        let rxWindow = 300;
        let pollInterval = 50;
        let rxToggles = [0, 0, 0, 0, 0, 0, 0, 0];
        
        let pulseDuration = 350;
        let timeLeft = 10;
        let lastDetectTime = 0;
        let lastDetectedPattern = '';
        
        // Log entry counter
        let logEntryCount = 0;
        
        // Graph
        let graphCanvas, graphCtx;
        let frequencyData;
        
        // DOM
        const $ = id => document.getElementById(id);
        const elTxSlider = $('tx-slider');
        const elTxInput = $('tx-input');
        const elTxStep = $('tx-step');
        const elTxTolerance = $('tx-tolerance');
        const elRxSlider = $('rx-slider');
        const elRxInput = $('rx-input');
        const elRxStep = $('rx-step');
        const elRxTolerance = $('rx-tolerance');
        const elRxThresh = $('rx-thresh');
        const elRxWindow = $('rx-window');
        const elPollInterval = $('poll-interval');
        const elPollDisplay = $('poll-display');
        const elTxRangeDisp = $('tx-range-display');
        const elRxRangeDisp = $('rx-range-display');
        const elTxBinary = $('tx-binary');
        const elRxBinary = $('rx-binary');
        const elTxAscii = $('tx-ascii');
        const elRxAscii = $('rx-ascii');
        const elTxFreqInfo = $('tx-freq-info');
        const elRxFreqInfo = $('rx-freq-info');
        const elInfo = $('detection-info');
        const elMatchStatus = $('match-status');
        const elDetectedPattern = $('detected-pattern');
        const elTimer = $('timer');
        const elLog = $('log');
        const elLogCount = $('log-count');
        const elProgress = $('progress');
        const elBtnInit = $('btn-init');
        const elBtnTest = $('btn-test');
        const elBtnAir = $('btn-air');
        const elBtnPulse = $('btn-pulse');
        const elPulseDuration = $('pulse-duration');
        const elZoomLabel = $('zoom-label');
        
        // ASCII conversion helpers
        function binaryToAscii(binaryString) {
            const charCode = parseInt(binaryString, 2);
            return charCode;
        }
        
        function getAsciiDisplay(charCode) {
            // Control characters and special cases
            const controlChars = {
                0: 'NUL', 1: 'SOH', 2: 'STX', 3: 'ETX', 4: 'EOT', 5: 'ENQ', 6: 'ACK', 7: 'BEL',
                8: 'BS', 9: 'TAB', 10: 'LF', 11: 'VT', 12: 'FF', 13: 'CR', 14: 'SO', 15: 'SI',
                16: 'DLE', 17: 'DC1', 18: 'DC2', 19: 'DC3', 20: 'DC4', 21: 'NAK', 22: 'SYN', 23: 'ETB',
                24: 'CAN', 25: 'EM', 26: 'SUB', 27: 'ESC', 28: 'FS', 29: 'GS', 30: 'RS', 31: 'US',
                32: 'SPC', 127: 'DEL'
            };
            
            if (controlChars[charCode] !== undefined) {
                return `(${controlChars[charCode]})`;
            } else if (charCode >= 33 && charCode <= 126) {
                return `'${String.fromCharCode(charCode)}'`;
            } else if (charCode > 127 && charCode <= 255) {
                return `(x${charCode.toString(16).toUpperCase()})`;
            } else {
                return `(${charCode})`;
            }
        }
        
        function getAsciiChar(charCode) {
            // Return the actual character for display in graph
            const controlChars = {
                0: '∅', 1: '①', 2: '②', 3: '③', 4: '④', 5: '⑤', 6: '⑥', 7: '⑦',
                8: '⌫', 9: '⇥', 10: '↵', 11: '⇕', 12: '⇟', 13: '↩', 14: '⎋', 15: '⏎',
                32: '␣', 127: '⌦'
            };
            
            if (controlChars[charCode] !== undefined) {
                return controlChars[charCode];
            } else if (charCode >= 33 && charCode <= 126) {
                return String.fromCharCode(charCode);
            } else if (charCode > 127) {
                return '◆';
            } else {
                return '?';
            }
        }
        
        // Helpers
        function log(msg, type = '') {
            if (!isOnAir && type !== 'info' && isInit) return;
            
            const now = new Date();
            const ts = now.toLocaleTimeString('en-US', {
                hour12: false,
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            }) + '.' + now.getMilliseconds().toString().padStart(3, '0');
            
            const el = document.createElement('div');
            el.className = `log-entry ${type}`;
            el.innerHTML = `<span class="ts">[${ts}]</span>${msg}`;
            elLog.appendChild(el);
            elLog.scrollTop = elLog.scrollHeight;
            
            logEntryCount++;
            updateLogCount();
        }
        
        function updateLogCount() {
            elLogCount.textContent = `${logEntryCount} entries`;
        }
        
        function updateTimer() {
            const m = Math.floor(timeLeft / 60).toString().padStart(2, '0');
            const s = (timeLeft % 60).toString().padStart(2, '0');
            elTimer.textContent = `${m}:${s}`;
        }
        
        function clamp(v, min, max) {
            return Math.max(min, Math.min(max, v));
        }
        
        function togglesToString(toggles) {
            return toggles.map(t => t ? '1' : '0').join('');
        }
        
        function getActiveFreqs(baseFreq, step, toggles) {
            const freqs = [];
            for (let i = 0; i < NUM_BITS; i++) {
                if (toggles[i]) {
                    freqs.push(baseFreq + (i * step));
                }
            }
            return freqs;
        }
        
        function getAllFreqs(baseFreq, step) {
            const freqs = [];
            for (let i = 0; i < NUM_BITS; i++) {
                freqs.push(baseFreq + (i * step));
            }
            return freqs;
        }
        
        // Graph zoom
        function zoomGraph(dir) {
            zoomIndex = clamp(zoomIndex + dir, 0, ZOOM_LEVELS.length - 1);
            graphMaxFreq = ZOOM_LEVELS[zoomIndex];
            updateZoomLabel();
        }
        
        function updateZoomLabel() {
            elZoomLabel.textContent = graphMaxFreq >= 1000 ? `${graphMaxFreq / 1000}k` : graphMaxFreq;
        }
        
        // Flash effect
        function triggerFlash() {
            flashQueue.push({ startTime: performance.now() });
        }
        
        function triggerCharFlash(char) {
            charFlashQueue.push({ startTime: performance.now(), char: char });
        }
        
        function calculateFlashIntensity() {
            const now = performance.now();
            let totalIntensity = 0;
            
            flashQueue = flashQueue.filter(flash => {
                const elapsed = now - flash.startTime;
                const totalTime = FLASH_DURATION + FLASH_FADE;
                
                if (elapsed > totalTime) return false;
                
                let intensity;
                if (elapsed < FLASH_DURATION) {
                    intensity = 0.5;
                } else {
                    const fadeElapsed = elapsed - FLASH_DURATION;
                    intensity = 0.5 * (1 - (fadeElapsed / FLASH_FADE));
                }
                
                totalIntensity += intensity;
                return true;
            });
            
            return Math.min(totalIntensity, 1);
        }
        
        function getCharFlashState() {
            const now = performance.now();
            let result = { char: null, opacity: 0 };
            
            charFlashQueue = charFlashQueue.filter(flash => {
                const elapsed = now - flash.startTime;
                const totalTime = CHAR_FLASH_DURATION + CHAR_FLASH_FADE;
                
                if (elapsed > totalTime) return false;
                
                let opacity;
                if (elapsed < CHAR_FLASH_DURATION) {
                    // Fade in
                    opacity = Math.min(1, elapsed / 100);
                } else {
                    // Fade out
                    const fadeElapsed = elapsed - CHAR_FLASH_DURATION;
                    opacity = 1 - (fadeElapsed / CHAR_FLASH_FADE);
                }
                
                if (opacity > result.opacity) {
                    result = { char: flash.char, opacity: opacity };
                }
                
                return true;
            });
            
            return result;
        }
        
        // Create toggle buttons
        function createToggles(containerId, toggleArray, updateCallback, isTx) {
            const container = $(containerId);
            container.innerHTML = '';
            
            for (let i = 0; i < NUM_BITS; i++) {
                const btn = document.createElement('div');
                btn.className = 'bit-toggle' + (toggleArray[i] ? ' on' : '');
                btn.innerHTML = `<span class="bit-num">${i + 1}</span><span class="bit-val">${toggleArray[i]}</span>`;
                btn.dataset.index = i;
                
                btn.onclick = () => {
                    toggleArray[i] = toggleArray[i] ? 0 : 1;
                    btn.classList.toggle('on', toggleArray[i]);
                    btn.querySelector('.bit-val').textContent = toggleArray[i];
                    updateCallback();
                };
                
                container.appendChild(btn);
            }
        }
        
        // Frequency updates
        function updateTxDisplay() {
            const binaryStr = togglesToString(txToggles);
            elTxBinary.textContent = binaryStr;
            
            const charCode = binaryToAscii(binaryStr);
            elTxAscii.textContent = getAsciiDisplay(charCode);
            
            const activeFreqs = getActiveFreqs(txBaseFreq, txStep, txToggles);
            const maxFreq = txBaseFreq + ((NUM_BITS - 1) * txStep);
            elTxRangeDisp.textContent = `${txBaseFreq}–${maxFreq} Hz`;
            
            if (activeFreqs.length > 0) {
                const freqRanges = activeFreqs.map(f => `${f}±${txTolerance}`);
                elTxFreqInfo.textContent = `Active: ${freqRanges.join(', ')} Hz`;
            } else {
                elTxFreqInfo.textContent = 'No frequencies selected';
            }
        }
        
        function updateRxDisplay() {
            const binaryStr = togglesToString(rxToggles);
            elRxBinary.textContent = binaryStr;
            
            const charCode = binaryToAscii(binaryStr);
            elRxAscii.textContent = getAsciiDisplay(charCode);
            
            const activeFreqs = getActiveFreqs(rxBaseFreq, rxStep, rxToggles);
            const maxFreq = rxBaseFreq + ((NUM_BITS - 1) * rxStep);
            elRxRangeDisp.textContent = `${rxBaseFreq}–${maxFreq} Hz`;
            
            if (activeFreqs.length > 0) {
                const freqRanges = activeFreqs.map(f => `${f}±${rxTolerance}`);
                elRxFreqInfo.textContent = `Expecting: ${freqRanges.join(', ')} Hz`;
            } else {
                elRxFreqInfo.textContent = 'No pattern set';
            }
        }
        
        function updateTxBaseFreq(freq) {
            txBaseFreq = clamp(Math.round(freq), FREQ_MIN, FREQ_MAX);
            elTxInput.value = txBaseFreq;
            if (txBaseFreq >= SLIDER_MIN && txBaseFreq <= SLIDER_MAX) {
                elTxSlider.value = txBaseFreq;
            }
            updateTxDisplay();
        }
        
        function updateTxStep(v) {
            txStep = clamp(parseInt(v) || 10, 1, 500);
            elTxStep.value = txStep;
            updateTxDisplay();
        }
        
        function updateTxTolerance(v) {
            txTolerance = clamp(parseInt(v) || 4, 1, 100);
            elTxTolerance.value = txTolerance;
            updateTxDisplay();
        }
        
        function updateRxBaseFreq(freq) {
            rxBaseFreq = clamp(Math.round(freq), FREQ_MIN, FREQ_MAX);
            elRxInput.value = rxBaseFreq;
            if (rxBaseFreq >= SLIDER_MIN && rxBaseFreq <= SLIDER_MAX) {
                elRxSlider.value = rxBaseFreq;
            }
            updateRxDisplay();
        }
        
        function updateRxStep(v) {
            rxStep = clamp(parseInt(v) || 10, 1, 500);
            elRxStep.value = rxStep;
            updateRxDisplay();
        }
        
        function updateRxTolerance(v) {
            rxTolerance = clamp(parseInt(v) || 4, 1, 100);
            elRxTolerance.value = rxTolerance;
            updateRxDisplay();
        }
        
        function updateRxThreshold(v) {
            rxThreshold = clamp(parseInt(v) || 40, 5, 200);
            elRxThresh.value = rxThreshold;
        }
        
        function updateRxWindow(v) {
            rxWindow = parseInt(v) || 300;
        }
        
        function updatePollInterval(v) {
            pollInterval = clamp(parseInt(v) || 50, 10, 500);
            elPollInterval.value = pollInterval;
            elPollDisplay.textContent = `~${Math.round(1000 / pollInterval)}/sec`;
            
            if (isInit && detectInterval) {
                clearInterval(detectInterval);
                startDetection();
            }
        }
        
        function updatePulseDuration(v) {
            pulseDuration = clamp(parseInt(v) || 350, 5, 5000);
            elPulseDuration.value = pulseDuration;
        }
        
        // Event listeners
        elTxSlider.oninput = () => updateTxBaseFreq(parseInt(elTxSlider.value));
        elTxInput.onchange = () => updateTxBaseFreq(parseInt(elTxInput.value) || FREQ_MIN);
        elTxStep.onchange = () => updateTxStep(elTxStep.value);
        elTxTolerance.onchange = () => updateTxTolerance(elTxTolerance.value);
        elRxSlider.oninput = () => updateRxBaseFreq(parseInt(elRxSlider.value));
        elRxInput.onchange = () => updateRxBaseFreq(parseInt(elRxInput.value) || FREQ_MIN);
        elRxStep.onchange = () => updateRxStep(elRxStep.value);
        elRxTolerance.onchange = () => updateRxTolerance(elRxTolerance.value);
        elRxThresh.onchange = () => updateRxThreshold(elRxThresh.value);
        elRxWindow.onchange = () => updateRxWindow(elRxWindow.value);
        elPollInterval.onchange = () => updatePollInterval(elPollInterval.value);
        elPulseDuration.onchange = () => updatePulseDuration(elPulseDuration.value);
        
        // ON AIR Toggle
        function toggleAir() {
            if (!isInit) return;
            
            isOnAir = !isOnAir;
            elBtnAir.classList.toggle('on', isOnAir);
            elBtnAir.textContent = isOnAir ? 'ON AIR' : 'OFF AIR';
            
            if (isOnAir) {
                log('════════════════', 'info');
                log('ON AIR', 'rx');
                log(`TX: ${togglesToString(txToggles)} @ ${txBaseFreq}Hz +${txStep}Hz (±${txTolerance}Hz)`, 'info');
                log(`RX: ${togglesToString(rxToggles)} @ ${rxBaseFreq}Hz +${rxStep}Hz (±${rxTolerance}Hz)`, 'info');
            } else {
                log('OFF AIR', 'info');
                log('════════════════', 'info');
                elInfo.textContent = '—';
                elMatchStatus.classList.remove('match');
                elMatchStatus.classList.add('no-match');
                elDetectedPattern.textContent = '--------';
            }
        }
        
        // Manual Pulse
        function manualPulse() {
            if (!isInit || isSending) return;
            
            if (!isOnAir) {
                toggleAir();
            }
            
            sendSignal();
        }
        
        // Graph setup
        function setupGraph() {
            graphCanvas = $('graph');
            graphCtx = graphCanvas.getContext('2d');
            
            const rect = graphCanvas.getBoundingClientRect();
            graphCanvas.width = rect.width * window.devicePixelRatio;
            graphCanvas.height = rect.height * window.devicePixelRatio;
            graphCtx.scale(window.devicePixelRatio, window.devicePixelRatio);
        }
        
        function drawGraph() {
            if (!graphCtx) return;
            
            const width = graphCanvas.width / window.devicePixelRatio;
            const height = graphCanvas.height / window.devicePixelRatio;
            
            const flashIntensity = calculateFlashIntensity();
            const charFlash = getCharFlashState();
            
            if (flashIntensity > 0) {
                const r = Math.round(0 * flashIntensity);
                const g = Math.round(80 * flashIntensity);
                const b = Math.round(80 * flashIntensity);
                graphCtx.fillStyle = `rgb(${r + 5}, ${g + 5}, ${b + 5})`;
            } else {
                graphCtx.fillStyle = '#050505';
            }
            graphCtx.fillRect(0, 0, width, height);
            
            // Draw RX expected frequency bands with ± tolerance (20% transparent)
            const rxFreqs = getAllFreqs(rxBaseFreq, rxStep);
            for (let i = 0; i < NUM_BITS; i++) {
                const freq = rxFreqs[i];
                if (freq - rxTolerance > graphMaxFreq) continue;
                
                // Calculate band width based on tolerance
                const bandLeft = Math.max(0, ((freq - rxTolerance) / graphMaxFreq) * width);
                const bandRight = Math.min(width, ((freq + rxTolerance) / graphMaxFreq) * width);
                const bandWidth = bandRight - bandLeft;
                
                if (rxToggles[i]) {
                    // Expected ON - cyan
                    graphCtx.fillStyle = 'rgba(0, 255, 255, 0.2)';
                } else {
                    // Expected OFF - dim
                    graphCtx.fillStyle = 'rgba(100, 100, 100, 0.1)';
                }
                graphCtx.fillRect(bandLeft, 0, bandWidth, height);
                
                // Draw center line for the exact frequency
                const centerX = (freq / graphMaxFreq) * width;
                graphCtx.strokeStyle = rxToggles[i] ? 'rgba(0, 255, 255, 0.4)' : 'rgba(100, 100, 100, 0.2)';
                graphCtx.beginPath();
                graphCtx.moveTo(centerX, 0);
                graphCtx.lineTo(centerX, height);
                graphCtx.stroke();
                
                // Draw bit number at top
                graphCtx.fillStyle = rxToggles[i] ? 'rgba(0, 255, 255, 0.6)' : 'rgba(100, 100, 100, 0.4)';
                graphCtx.font = '8px Courier New';
                graphCtx.fillText(i + 1, centerX - 3, 10);
            }
            
            if (!isOnAir || !analyser) {
                // Draw character flash even when not on air
                if (charFlash.char && charFlash.opacity > 0) {
                    drawCharacterFlash(width, height, charFlash);
                }
                requestAnimationFrame(drawGraph);
                return;
            }
            
            analyser.getByteFrequencyData(frequencyData);
            
            const binW = audioCtx.sampleRate / analyser.fftSize;
            const maxBin = Math.min(Math.ceil(graphMaxFreq / binW), frequencyData.length);
            
            const barWidth = width / maxBin;
            
            // Pre-calculate TX frequency ranges for highlighting
            const txFreqs = getAllFreqs(txBaseFreq, txStep);
            
            for (let i = 0; i < maxBin; i++) {
                const v = frequencyData[i] / 255;
                const barHeight = v * height;
                const freq = i * binW;
                
                // Check if this frequency falls within any TX or RX tolerance band
                let isTxFreq = false;
                let isRxFreq = false;
                
                for (let j = 0; j < NUM_BITS; j++) {
                    // Check TX bands (for ignore highlighting during send)
                    if (txToggles[j] && Math.abs(freq - txFreqs[j]) <= txTolerance) {
                        isTxFreq = true;
                    }
                    // Check RX bands
                    if (Math.abs(freq - rxFreqs[j]) <= rxTolerance) {
                        isRxFreq = true;
                    }
                }
                
                if (isTxFreq && isSending) {
                    graphCtx.fillStyle = `rgba(0, 255, 0, ${0.4 + v * 0.6})`;
                } else if (isRxFreq) {
                    graphCtx.fillStyle = `rgba(0, 255, 255, ${0.3 + v * 0.7})`;
                } else {
                    graphCtx.fillStyle = `rgba(100, 100, 100, ${0.2 + v * 0.6})`;
                }
                
                graphCtx.fillRect(i * barWidth, height - barHeight, Math.max(barWidth - 1, 1), barHeight);
            }
            
            // Draw threshold line
            const threshY = height - (rxThreshold / 255) * height;
            graphCtx.strokeStyle = 'rgba(255, 255, 0, 0.3)';
            graphCtx.setLineDash([3, 3]);
            graphCtx.beginPath();
            graphCtx.moveTo(0, threshY);
            graphCtx.lineTo(width, threshY);
            graphCtx.stroke();
            graphCtx.setLineDash([]);
            
            // Frequency markers
            graphCtx.fillStyle = '#444';
            graphCtx.font = '9px Courier New';
            const markerStep = graphMaxFreq <= 1000 ? 200 : graphMaxFreq <= 4000 ? 1000 : graphMaxFreq <= 8000 ? 2000 : 4000;
            for (let f = markerStep; f <= graphMaxFreq; f += markerStep) {
                const x = (f / graphMaxFreq) * width;
                const label = f >= 1000 ? `${f / 1000}k` : f;
                graphCtx.fillText(label, x - 10, height - 2);
            }
            
            // Draw character flash overlay
            if (charFlash.char && charFlash.opacity > 0) {
                drawCharacterFlash(width, height, charFlash);
            }
            
            requestAnimationFrame(drawGraph);
        }
        
        function drawCharacterFlash(width, height, charFlash) {
            const opacity = charFlash.opacity;
            
            // Draw character in center of graph
            graphCtx.save();
            graphCtx.font = 'bold 48px Courier New';
            graphCtx.textAlign = 'center';
            graphCtx.textBaseline = 'middle';
            
            // Glow effect
            graphCtx.shadowColor = `rgba(0, 255, 255, ${opacity})`;
            graphCtx.shadowBlur = 20;
            
            // Main character
            graphCtx.fillStyle = `rgba(0, 255, 255, ${opacity})`;
            graphCtx.fillText(charFlash.char, width / 2, height / 2);
            
            // Reset shadow
            graphCtx.shadowBlur = 0;
            graphCtx.restore();
        }
        
        // Init
        async function init() {
            if (isInit) return;
            elBtnInit.disabled = true;
            log('Initializing...', 'info');
            
            try {
                const AC = window.AudioContext || window.webkitAudioContext;
                audioCtx = new AC({ sampleRate: 44100 });
                if (audioCtx.state === 'suspended') await audioCtx.resume();
                log(`AudioContext: ${audioCtx.sampleRate}Hz`, 'info');
                
                micStream = await navigator.mediaDevices.getUserMedia({
                    audio: {
                        echoCancellation: false,
                        noiseSuppression: false,
                        autoGainControl: false
                    }
                });
                log('Mic ready ✓', 'rx');
                
                analyser = audioCtx.createAnalyser();
                analyser.fftSize = FFT_SIZE;
                analyser.smoothingTimeConstant = 0.3;
                audioCtx.createMediaStreamSource(micStream).connect(analyser);
                
                frequencyData = new Uint8Array(analyser.frequencyBinCount);
                
                // Create oscillators and gain nodes for each bit
                for (let i = 0; i < NUM_BITS; i++) {
                    const gain = audioCtx.createGain();
                    gain.gain.value = 0;
                    gain.connect(audioCtx.destination);
                    gainNodes.push(gain);
                    
                    const osc = audioCtx.createOscillator();
                    osc.type = 'sine';
                    osc.frequency.value = txBaseFreq + (i * txStep);
                    osc.connect(gain);
                    osc.start();
                    oscillators.push(osc);
                }
                
                setupGraph();
                startDetection();
                
                requestAnimationFrame(drawGraph);
                
                isInit = true;
                elBtnInit.style.display = 'none';
                elBtnTest.style.display = 'block';
                elBtnPulse.disabled = false;
                
                log('════════════════', 'info');
                log('READY — Toggle ON AIR to begin', 'rx');
                log('════════════════', 'info');
                
            } catch (e) {
                log(`ERROR: ${e.message}`, 'err');
                elBtnInit.disabled = false;
            }
        }
        
        // Detection with ± tolerance bands
        function startDetection() {
            const bufLen = analyser.frequencyBinCount;
            const data = new Uint8Array(bufLen);
            const binW = audioCtx.sampleRate / analyser.fftSize;
            
            detectInterval = setInterval(() => {
                if (!analyser || !isOnAir) return;
                
                if (isSending) {
                    elInfo.textContent = `TX: ${togglesToString(txToggles)}`;
                    return;
                }
                
                analyser.getByteFrequencyData(data);
                
                // Detect pattern at RX frequencies with tolerance
                const rxFreqs = getAllFreqs(rxBaseFreq, rxStep);
                const detectedPattern = [];
                const powers = [];
                
                for (let i = 0; i < NUM_BITS; i++) {
                    const targetFreq = rxFreqs[i];
                    
                    // Calculate bin range for this frequency ± tolerance
                    const lowFreq = targetFreq - rxTolerance;
                    const highFreq = targetFreq + rxTolerance;
                    const startBin = Math.max(0, Math.floor(lowFreq / binW));
                    const endBin = Math.min(bufLen - 1, Math.ceil(highFreq / binW));
                    
                    // Find max power within the tolerance band
                    let maxPower = 0;
                    for (let b = startBin; b <= endBin; b++) {
                        if (data[b] > maxPower) maxPower = data[b];
                    }
                    
                    powers.push(maxPower);
                    detectedPattern.push(maxPower >= rxThreshold ? 1 : 0);
                }
                
                const detectedString = togglesToString(detectedPattern);
                const expectedString = togglesToString(rxToggles);
                const maxPower = Math.max(...powers);
                
                // Get ASCII info for detected pattern
                const detectedCharCode = binaryToAscii(detectedString);
                const detectedAsciiDisplay = getAsciiDisplay(detectedCharCode);
                
                elInfo.textContent = `Powers: [${powers.join(', ')}] | Max: ${maxPower}`;
                elDetectedPattern.textContent = `${detectedString} ${detectedAsciiDisplay}`;
                
                // Check if any signal detected (at least one bit high)
                const hasSignal = detectedPattern.some(b => b === 1);
                
                if (hasSignal) {
                    const now = Date.now();
                    const isNew = (now - lastDetectTime > rxWindow) || (detectedString !== lastDetectedPattern);
                    
                    if (isNew) {
                        lastDetectTime = now;
                        lastDetectedPattern = detectedString;
                        
                        const isMatch = detectedString === expectedString;
                        
                        elMatchStatus.classList.toggle('match', isMatch);
                        elMatchStatus.classList.toggle('no-match', !isMatch);
                        
                        if (isMatch) {
                            const asciiChar = getAsciiChar(detectedCharCode);
                            log(`✓ MATCH: <span class="pattern">${detectedString}</span> <span class="ascii">${detectedAsciiDisplay}</span>`, 'match');
                            triggerFlash();
                            triggerCharFlash(asciiChar);
                        } else {
                            log(`RX: <span class="pattern">${detectedString}</span> ${detectedAsciiDisplay} (expected ${expectedString})`, 'rx');
                        }
                    }
                }
            }, pollInterval);
        }
        
        // Transmit multi-tone
        function sendTone(dur) {
            if (!gainNodes.length) return;
            isSending = true;
            
            // Update oscillator frequencies and turn on active ones
            for (let i = 0; i < NUM_BITS; i++) {
                oscillators[i].frequency.setValueAtTime(txBaseFreq + (i * txStep), audioCtx.currentTime);
                
                if (txToggles[i]) {
                    gainNodes[i].gain.setValueAtTime(0.15, audioCtx.currentTime);
                } else {
                    gainNodes[i].gain.setValueAtTime(0, audioCtx.currentTime);
                }
            }
            
            setTimeout(() => {
                // Turn off all oscillators
                for (let i = 0; i < NUM_BITS; i++) {
                    gainNodes[i].gain.setValueAtTime(0, audioCtx.currentTime);
                }
                setTimeout(() => { isSending = false; }, 80);
            }, dur);
        }
        
        function sendSignal() {
            const activeCount = txToggles.filter(t => t).length;
            const binaryStr = togglesToString(txToggles);
            const charCode = binaryToAscii(binaryStr);
            const asciiDisplay = getAsciiDisplay(charCode);
            log(`TX: ${binaryStr} ${asciiDisplay} (${activeCount} tones, ${pulseDuration}ms)`, 'tx');
            sendTone(pulseDuration);
        }
        
        // Test
        function startTest() {
            if (!isInit || isRunning) return;
            
            if (!isOnAir) {
                toggleAir();
            }
            
            isRunning = true;
            timeLeft = 10;
            elBtnTest.disabled = true;
            elTimer.classList.add('active');
            
            log('═══ TEST ═══', 'tx');
            sendSignal();
            updateTimer();
            
            testInterval = setInterval(() => {
                timeLeft--;
                updateTimer();
                elProgress.style.width = `${((10 - timeLeft) / 10) * 100}%`;
                
                if (timeLeft % 2 === 0 && timeLeft > 0) sendSignal();
                if (timeLeft <= 0) endTest();
            }, 1000);
        }
        
        function endTest() {
            isRunning = false;
            if (testInterval) clearInterval(testInterval);
            elTimer.classList.remove('active');
            elBtnTest.disabled = false;
            elProgress.style.width = '100%';
            log('═══ DONE ═══', 'rx');
        }
        
        function resetAll() {
            if (testInterval) clearInterval(testInterval);
            isRunning = false;
            timeLeft = 10;
            updateTimer();
            elProgress.style.width = '0%';
            elTimer.classList.remove('active');
            elBtnTest.disabled = false;
            elInfo.textContent = '—';
            elLog.innerHTML = '';
            flashQueue = [];
            charFlashQueue = [];
            logEntryCount = 0;
            lastDetectedPattern = '';
            elDetectedPattern.textContent = '--------';
            elMatchStatus.classList.remove('match');
            elMatchStatus.classList.add('no-match');
            updateLogCount();
            log('Reset', 'info');
            if (isInit) {
                log(`TX: ${togglesToString(txToggles)} @ ${txBaseFreq}Hz (±${txTolerance}Hz)`, 'info');
                log(`RX: ${togglesToString(rxToggles)} @ ${rxBaseFreq}Hz (±${rxTolerance}Hz)`, 'info');
            }
        }
        
        // Init display
        document.addEventListener('DOMContentLoaded', () => {
            createToggles('tx-toggles', txToggles, updateTxDisplay, true);
            createToggles('rx-toggles', rxToggles, updateRxDisplay, false);
            updateTxBaseFreq(txBaseFreq);
            updateRxBaseFreq(rxBaseFreq);
            updateZoomLabel();
            updatePollInterval(pollInterval);
            setupGraph();
            requestAnimationFrame(drawGraph);
            log('Audio Signal Test v9', 'info');
            log('───────────────────', 'info');
            log('Binary Signal Mode', 'info');
            log('8-bit = ASCII character', 'info');
            log('Set TX pattern (green)', 'info');
            log('Set RX expected (cyan)', 'info');
            log('INIT → ON AIR → PULSE', 'info');
        });
        
        // Handle resize
        window.addEventListener('resize', () => {
            if (graphCanvas) setupGraph();
        });
    </script>
