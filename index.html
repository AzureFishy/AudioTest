<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Signal Test v7</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Courier New', monospace;
            background: #000;
            color: #fff;
            min-height: 100vh;
            padding: 1rem;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            border: 1px solid #fff;
            padding: 1.25rem;
        }
        
        h1 {
            font-size: 1rem;
            font-weight: normal;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            margin-bottom: 1rem;
            text-align: center;
            border-bottom: 1px solid #333;
            padding-bottom: 0.5rem;
        }
        
        .section {
            margin-bottom: 0.75rem;
            padding: 0.6rem;
            border: 1px solid #333;
        }
        
        .section.tx { border-color: #0a0; }
        .section.rx { border-color: #0aa; }
        
        .section-title {
            font-size: 0.65rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 0.4rem;
        }
        
        .section.tx .section-title { color: #0f0; }
        .section.rx .section-title { color: #0ff; }
        
        .row {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.35rem;
            font-size: 0.7rem;
        }
        
        .row:last-child { margin-bottom: 0; }
        .row label { color: #888; min-width: 50px; }
        
        input[type="range"] {
            flex: 1;
            height: 4px;
            -webkit-appearance: none;
            background: #333;
            outline: none;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 14px;
            height: 14px;
            background: #fff;
            cursor: pointer;
            border-radius: 50%;
        }
        
        .section.tx input[type="range"]::-webkit-slider-thumb { background: #0f0; }
        .section.rx input[type="range"]::-webkit-slider-thumb { background: #0ff; }
        
        input[type="number"] {
            width: 70px;
            background: #111;
            border: 1px solid #444;
            color: #fff;
            padding: 0.25rem 0.3rem;
            font-family: inherit;
            font-size: 0.7rem;
            text-align: center;
        }
        
        input[type="number"]:focus {
            outline: none;
            border-color: #fff;
        }
        
        .hz { font-size: 0.6rem; color: #666; }
        
        .range-display {
            font-size: 0.6rem;
            color: #666;
            margin-left: auto;
        }
        
        .section.tx .range-display { color: #0a0; }
        .section.rx .range-display { color: #0aa; }
        
        /* ON AIR Toggle */
        .air-toggle {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
            margin: 1rem 0;
            flex-wrap: wrap;
        }
        
        .air-btn {
            padding: 0.5rem 1.5rem;
            font-family: inherit;
            font-size: 0.75rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            cursor: pointer;
            border: 2px solid #444;
            background: #111;
            color: #666;
            border-radius: 4px;
            transition: all 0.2s;
        }
        
        .air-btn:hover { border-color: #666; }
        
        .air-btn.on {
            background: #f00;
            color: #fff;
            border-color: #f00;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
            animation: air-pulse 1.5s infinite;
        }
        
        @keyframes air-pulse {
            0%, 100% { box-shadow: 0 0 15px rgba(255, 0, 0, 0.5); }
            50% { box-shadow: 0 0 25px rgba(255, 0, 0, 0.8); }
        }
        
        .pulse-group {
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }
        
        .pulse-btn {
            padding: 0.5rem 0.75rem;
            font-family: inherit;
            font-size: 0.75rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            cursor: pointer;
            border: 2px solid #0a0;
            background: #111;
            color: #0f0;
            border-radius: 4px;
            transition: all 0.1s;
        }
        
        .pulse-btn:hover { background: #0a0; color: #000; }
        .pulse-btn:active { background: #0f0; }
        .pulse-btn:disabled { border-color: #333; color: #333; cursor: not-allowed; }
        .pulse-btn:disabled:hover { background: #111; color: #333; }
        
        .pulse-input {
            width: 50px;
            background: #111;
            border: 1px solid #0a0;
            color: #0f0;
            padding: 0.35rem 0.25rem;
            font-family: inherit;
            font-size: 0.65rem;
            text-align: center;
            border-radius: 3px;
        }
        
        .pulse-input:focus { outline: none; border-color: #0f0; }
        
        .pulse-label {
            font-size: 0.55rem;
            color: #0a0;
        }
        
        /* Audio Graph */
        .graph-section {
            margin-bottom: 0.75rem;
        }
        
        .graph-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.25rem;
        }
        
        .graph-title {
            font-size: 0.6rem;
            color: #666;
            text-transform: uppercase;
        }
        
        .graph-controls {
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }
        
        .zoom-btn {
            width: 22px;
            height: 22px;
            font-family: inherit;
            font-size: 0.85rem;
            font-weight: bold;
            background: #111;
            color: #888;
            border: 1px solid #444;
            border-radius: 3px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1;
        }
        
        .zoom-btn:hover { background: #222; color: #fff; border-color: #666; }
        .zoom-btn:active { background: #333; }
        
        .zoom-label {
            font-size: 0.55rem;
            color: #555;
            min-width: 35px;
            text-align: center;
        }
        
        .graph-container {
            border: 1px solid #222;
            background: #050505;
            position: relative;
            overflow: hidden;
        }
        
        #graph {
            width: 100%;
            height: 80px;
            display: block;
        }
        
        .detection-info {
            text-align: center;
            font-size: 0.6rem;
            color: #555;
            min-height: 1.1em;
            padding: 0.25rem 0;
        }
        
        /* Log section */
        .log-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.25rem;
        }
        
        .log-title {
            font-size: 0.6rem;
            color: #666;
            text-transform: uppercase;
        }
        
        .log-count {
            font-size: 0.55rem;
            color: #555;
        }
        
        .log-panel {
            height: 100px;
            overflow-y: auto;
            background: #050505;
            padding: 0.4rem;
            font-size: 0.6rem;
            border: 1px solid #222;
            margin-bottom: 0.75rem;
        }
        
        .log-entry { margin-bottom: 0.15rem; color: #555; }
        .log-entry.rx { color: #0ff; }
        .log-entry.tx { color: #0f0; }
        .log-entry.info { color: #888; }
        .log-entry.err { color: #f00; }
        .log-entry .ts { color: #333; margin-right: 0.25rem; }
        .log-entry .hits { color: #088; }
        
        .timer {
            text-align: center;
            font-size: 1.3rem;
            font-weight: bold;
            margin: 0.3rem 0;
        }
        
        .timer.active { animation: pulse 1s infinite; }
        @keyframes pulse { 50% { opacity: 0.4; } }
        
        .button-row { display: flex; gap: 0.5rem; }
        
        button.main-btn {
            flex: 1;
            padding: 0.6rem;
            font-family: inherit;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            cursor: pointer;
            border: none;
            transition: all 0.15s;
        }
        
        .btn-init { background: #fff; color: #000; }
        .btn-test { background: #0f0; color: #000; }
        .btn-reset { background: transparent; color: #fff; border: 1px solid #555 !important; }
        
        button.main-btn:disabled { background: #333; color: #666; cursor: not-allowed; }
        button.main-btn:hover:not(:disabled) { opacity: 0.8; }
        
        .progress {
            height: 2px;
            background: #222;
            margin-top: 0.75rem;
        }
        
        .progress-fill {
            height: 100%;
            background: #0f0;
            width: 0%;
            transition: width 0.1s;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Audio Signal Test v7</h1>
        
        <!-- TX Settings -->
        <div class="section tx">
            <div class="section-title">▲ Transmit</div>
            <div class="row">
                <label>Freq</label>
                <input type="range" id="tx-slider" min="20" max="30000" step="10" value="1800">
                <input type="number" id="tx-input" value="1800" min="1" max="30000" step="1">
                <span class="hz">Hz</span>
            </div>
            <div class="row">
                <label>Ignore ±</label>
                <input type="number" id="tx-ignore" value="4" min="0" max="2000" step="1" style="width:50px;">
                <span class="hz">Hz</span>
                <span class="range-display" id="tx-range-display"></span>
            </div>
        </div>
        
        <!-- RX Settings -->
        <div class="section rx">
            <div class="section-title">▼ Receive Target</div>
            <div class="row">
                <label>Freq</label>
                <input type="range" id="rx-slider" min="20" max="30000" step="10" value="2400">
                <input type="number" id="rx-input" value="2400" min="1" max="30000" step="1">
                <span class="hz">Hz</span>
            </div>
            <div class="row">
                <label>Range ±</label>
                <input type="number" id="rx-range" value="4" min="1" max="2000" step="1" style="width:50px;">
                <span class="hz">Hz</span>
                <span class="range-display" id="rx-range-display"></span>
            </div>
            <div class="row">
                <label>Window</label>
                <input type="number" id="rx-window" value="250" min="10" max="2000" step="10" style="width:50px;">
                <span class="hz">ms</span>
                <span class="range-display">debounce</span>
            </div>
            <div class="row">
                <label>Poll</label>
                <input type="number" id="poll-interval" value="70" min="10" max="500" step="10" style="width:50px;">
                <span class="hz">ms</span>
                <span class="range-display" id="poll-display">~14/sec</span>
            </div>
        </div>
        
        <!-- ON AIR Toggle + Pulse -->
        <div class="air-toggle">
            <button class="air-btn" id="btn-air" onclick="toggleAir()">OFF AIR</button>
            <div class="pulse-group">
                <button class="pulse-btn" id="btn-pulse" onclick="manualPulse()" disabled>PULSE</button>
                <input type="number" id="pulse-duration" class="pulse-input" value="350" min="50" max="5000" step="50">
                <span class="pulse-label">ms</span>
            </div>
        </div>
        
        <!-- Audio Graph -->
        <div class="graph-section">
            <div class="graph-header">
                <span class="graph-title">Spectrum</span>
                <div class="graph-controls">
                    <button class="zoom-btn" onclick="zoomGraph(-1)">−</button>
                    <span class="zoom-label" id="zoom-label">30k</span>
                    <button class="zoom-btn" onclick="zoomGraph(1)">+</button>
                </div>
            </div>
            <div class="graph-container">
                <canvas id="graph"></canvas>
            </div>
        </div>
        
        <div class="detection-info" id="detection-info">—</div>
        
        <div class="timer" id="timer">00:10</div>
        
        <!-- Log with counter -->
        <div class="log-header">
            <span class="log-title">Log</span>
            <span class="log-count" id="log-count">0 entries</span>
        </div>
        <div class="log-panel" id="log"></div>
        
        <div class="button-row">
            <button class="main-btn btn-init" id="btn-init" onclick="init()">⚡ INIT</button>
            <button class="main-btn btn-test" id="btn-test" onclick="startTest()" style="display:none;">▶ TEST</button>
            <button class="main-btn btn-reset" onclick="resetAll()">↻</button>
        </div>
        
        <div class="progress"><div class="progress-fill" id="progress"></div></div>
    </div>

    <script>
        // Config
        const FREQ_MIN = 1;
        const FREQ_MAX = 30000;
        const SLIDER_MIN = 20;
        const SLIDER_MAX = 30000;
        const FFT_SIZE = 4096;
        const DETECT_THRESHOLD = 18;
        const POWER_THRESHOLD = 45;
        
        // Graph zoom levels
        const ZOOM_LEVELS = [8000, 12000, 16000, 20000, 24000, 30000];
        let zoomIndex = 5; // Default to 30k
        let graphMaxFreq = ZOOM_LEVELS[zoomIndex];
        
        // Flash effect state
        let flashQueue = [];
        const FLASH_DURATION = 200;
        const FLASH_FADE = 500;
        
        // State
        let audioCtx, analyser, oscillator, gainNode, micStream;
        let detectInterval, testInterval;
        let isInit = false;
        let isRunning = false;
        let isSending = false;
        let isOnAir = false;
        
        let txFreq = 1800;
        let txIgnore = 4;
        let rxFreq = 2400;
        let rxRange = 4;
        let rxWindow = 250;
        let pollInterval = 70;
        let pulseDuration = 350;
        let timeLeft = 10;
        let lastDetectTime = 0;
        let lastDetectFreq = 0;
        
        // Hit counter during debounce
        let rxHitCount = 0;
        
        // Log entry counter
        let logEntryCount = 0;
        
        // Graph
        let graphCanvas, graphCtx;
        let frequencyData;
        
        // DOM
        const $ = id => document.getElementById(id);
        const elTxSlider = $('tx-slider');
        const elTxInput = $('tx-input');
        const elTxIgnore = $('tx-ignore');
        const elRxSlider = $('rx-slider');
        const elRxInput = $('rx-input');
        const elRxRange = $('rx-range');
        const elRxWindow = $('rx-window');
        const elPollInterval = $('poll-interval');
        const elPollDisplay = $('poll-display');
        const elTxRangeDisp = $('tx-range-display');
        const elRxRangeDisp = $('rx-range-display');
        const elInfo = $('detection-info');
        const elTimer = $('timer');
        const elLog = $('log');
        const elLogCount = $('log-count');
        const elProgress = $('progress');
        const elBtnInit = $('btn-init');
        const elBtnTest = $('btn-test');
        const elBtnAir = $('btn-air');
        const elBtnPulse = $('btn-pulse');
        const elPulseDuration = $('pulse-duration');
        const elZoomLabel = $('zoom-label');
        
        // Helpers
        function log(msg, type = '') {
            if (!isOnAir && type !== 'info' && isInit) return;
            
            const now = new Date();
            const ts = now.toLocaleTimeString('en-US', {
                hour12: false,
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            }) + '.' + now.getMilliseconds().toString().padStart(3, '0');
            
            const el = document.createElement('div');
            el.className = `log-entry ${type}`;
            el.innerHTML = `<span class="ts">[${ts}]</span>${msg}`;
            elLog.appendChild(el);
            elLog.scrollTop = elLog.scrollHeight;
            
            logEntryCount++;
            updateLogCount();
        }
        
        function updateLogCount() {
            elLogCount.textContent = `${logEntryCount} entries`;
        }
        
        function updateTimer() {
            const m = Math.floor(timeLeft / 60).toString().padStart(2, '0');
            const s = (timeLeft % 60).toString().padStart(2, '0');
            elTimer.textContent = `${m}:${s}`;
        }
        
        function clamp(v, min, max) {
            return Math.max(min, Math.min(max, v));
        }
        
        // Graph zoom
        function zoomGraph(dir) {
            zoomIndex = clamp(zoomIndex + dir, 0, ZOOM_LEVELS.length - 1);
            graphMaxFreq = ZOOM_LEVELS[zoomIndex];
            updateZoomLabel();
        }
        
        function updateZoomLabel() {
            elZoomLabel.textContent = graphMaxFreq >= 1000 ? `${graphMaxFreq / 1000}k` : graphMaxFreq;
        }
        
        // Flash effect
        function triggerFlash() {
            flashQueue.push({ startTime: performance.now() });
        }
        
        function calculateFlashIntensity() {
            const now = performance.now();
            let totalIntensity = 0;
            
            flashQueue = flashQueue.filter(flash => {
                const elapsed = now - flash.startTime;
                const totalTime = FLASH_DURATION + FLASH_FADE;
                
                if (elapsed > totalTime) return false;
                
                let intensity;
                if (elapsed < FLASH_DURATION) {
                    intensity = 0.5;
                } else {
                    const fadeElapsed = elapsed - FLASH_DURATION;
                    intensity = 0.5 * (1 - (fadeElapsed / FLASH_FADE));
                }
                
                totalIntensity += intensity;
                return true;
            });
            
            return Math.min(totalIntensity, 1);
        }
        
        // Frequency updates
        function updateTx(freq) {
            txFreq = clamp(Math.round(freq), FREQ_MIN, FREQ_MAX);
            elTxInput.value = txFreq;
            if (txFreq >= SLIDER_MIN && txFreq <= SLIDER_MAX) {
                elTxSlider.value = txFreq;
            }
            elTxRangeDisp.textContent = `Ign: ${txFreq - txIgnore}–${txFreq + txIgnore}`;
            if (oscillator) {
                oscillator.frequency.setValueAtTime(txFreq, audioCtx.currentTime);
            }
        }
        
        function updateRx(freq) {
            rxFreq = clamp(Math.round(freq), FREQ_MIN, FREQ_MAX);
            elRxInput.value = rxFreq;
            if (rxFreq >= SLIDER_MIN && rxFreq <= SLIDER_MAX) {
                elRxSlider.value = rxFreq;
            }
            elRxRangeDisp.textContent = `Listen: ${rxFreq - rxRange}–${rxFreq + rxRange}`;
        }
        
        function updateTxIgnore(v) {
            txIgnore = parseInt(v) || 0;
            elTxRangeDisp.textContent = `Ign: ${txFreq - txIgnore}–${txFreq + txIgnore}`;
        }
        
        function updateRxRange(v) {
            rxRange = parseInt(v) || 1;
            elRxRangeDisp.textContent = `Listen: ${rxFreq - rxRange}–${rxFreq + rxRange}`;
        }
        
        function updateRxWindow(v) {
            rxWindow = parseInt(v) || 250;
        }
        
        function updatePollInterval(v) {
            pollInterval = clamp(parseInt(v) || 70, 10, 500);
            elPollInterval.value = pollInterval;
            elPollDisplay.textContent = `~${Math.round(1000 / pollInterval)}/sec`;
            
            // Restart detection with new interval if running
            if (isInit && detectInterval) {
                clearInterval(detectInterval);
                startDetection();
            }
        }
        
        function updatePulseDuration(v) {
            pulseDuration = clamp(parseInt(v) || 350, 50, 5000);
            elPulseDuration.value = pulseDuration;
        }
        
        // Event listeners
        elTxSlider.oninput = () => updateTx(parseInt(elTxSlider.value));
        elTxInput.onchange = () => updateTx(parseInt(elTxInput.value) || FREQ_MIN);
        elTxIgnore.onchange = () => updateTxIgnore(elTxIgnore.value);
        elRxSlider.oninput = () => updateRx(parseInt(elRxSlider.value));
        elRxInput.onchange = () => updateRx(parseInt(elRxInput.value) || FREQ_MIN);
        elRxRange.onchange = () => updateRxRange(elRxRange.value);
        elRxWindow.onchange = () => updateRxWindow(elRxWindow.value);
        elPollInterval.onchange = () => updatePollInterval(elPollInterval.value);
        elPulseDuration.onchange = () => updatePulseDuration(elPulseDuration.value);
        
        // ON AIR Toggle
        function toggleAir() {
            if (!isInit) return;
            
            isOnAir = !isOnAir;
            elBtnAir.classList.toggle('on', isOnAir);
            elBtnAir.textContent = isOnAir ? 'ON AIR' : 'OFF AIR';
            
            if (isOnAir) {
                log('════════════════', 'info');
                log('ON AIR', 'rx');
                log(`TX: ${txFreq}Hz → RX: ${rxFreq}Hz`, 'info');
                log(`Poll: ${pollInterval}ms | Window: ${rxWindow}ms`, 'info');
            } else {
                log('OFF AIR', 'info');
                log('════════════════', 'info');
                elInfo.textContent = '—';
            }
        }
        
        // Manual Pulse
        function manualPulse() {
            if (!isInit || isSending) return;
            
            if (!isOnAir) {
                toggleAir();
            }
            
            sendSignal();
        }
        
        // Graph setup
        function setupGraph() {
            graphCanvas = $('graph');
            graphCtx = graphCanvas.getContext('2d');
            
            const rect = graphCanvas.getBoundingClientRect();
            graphCanvas.width = rect.width * window.devicePixelRatio;
            graphCanvas.height = rect.height * window.devicePixelRatio;
            graphCtx.scale(window.devicePixelRatio, window.devicePixelRatio);
        }
        
        function drawGraph() {
            if (!graphCtx) return;
            
            const width = graphCanvas.width / window.devicePixelRatio;
            const height = graphCanvas.height / window.devicePixelRatio;
            
            const flashIntensity = calculateFlashIntensity();
            
            if (flashIntensity > 0) {
                const r = Math.round(0 * flashIntensity);
                const g = Math.round(80 * flashIntensity);
                const b = Math.round(80 * flashIntensity);
                graphCtx.fillStyle = `rgb(${r + 5}, ${g + 5}, ${b + 5})`;
            } else {
                graphCtx.fillStyle = '#050505';
            }
            graphCtx.fillRect(0, 0, width, height);
            
            if (!isOnAir || !analyser) {
                requestAnimationFrame(drawGraph);
                return;
            }
            
            analyser.getByteFrequencyData(frequencyData);
            
            const binW = audioCtx.sampleRate / analyser.fftSize;
            const maxBin = Math.min(Math.ceil(graphMaxFreq / binW), frequencyData.length);
            
            const barWidth = width / maxBin;
            
            for (let i = 0; i < maxBin; i++) {
                const v = frequencyData[i] / 255;
                const barHeight = v * height;
                
                const freq = i * binW;
                const inIgnore = freq >= (txFreq - txIgnore) && freq <= (txFreq + txIgnore);
                const inTarget = freq >= (rxFreq - rxRange) && freq <= (rxFreq + rxRange);
                
                if (inIgnore) {
                    graphCtx.fillStyle = `rgba(0, 255, 0, ${0.3 + v * 0.7})`;
                } else if (inTarget) {
                    graphCtx.fillStyle = `rgba(0, 255, 255, ${0.3 + v * 0.7})`;
                } else {
                    graphCtx.fillStyle = `rgba(100, 100, 100, ${0.2 + v * 0.6})`;
                }
                
                graphCtx.fillRect(i * barWidth, height - barHeight, Math.max(barWidth - 1, 1), barHeight);
            }
            
            graphCtx.fillStyle = '#444';
            graphCtx.font = '9px Courier New';
            const markerStep = graphMaxFreq <= 8000 ? 2000 : graphMaxFreq <= 16000 ? 4000 : 6000;
            for (let f = markerStep; f <= graphMaxFreq; f += markerStep) {
                const x = (f / graphMaxFreq) * width;
                const label = f >= 1000 ? `${f / 1000}k` : f;
                graphCtx.fillText(label, x - 10, height - 2);
            }
            
            requestAnimationFrame(drawGraph);
        }
        
        // Init
        async function init() {
            if (isInit) return;
            elBtnInit.disabled = true;
            log('Initializing...', 'info');
            
            try {
                const AC = window.AudioContext || window.webkitAudioContext;
                audioCtx = new AC({ sampleRate: 44100 });
                if (audioCtx.state === 'suspended') await audioCtx.resume();
                log(`AudioContext: ${audioCtx.sampleRate}Hz`, 'info');
                
                micStream = await navigator.mediaDevices.getUserMedia({
                    audio: {
                        echoCancellation: false,
                        noiseSuppression: false,
                        autoGainControl: false
                    }
                });
                log('Mic ready ✓', 'rx');
                
                analyser = audioCtx.createAnalyser();
                analyser.fftSize = FFT_SIZE;
                analyser.smoothingTimeConstant = 0.4;
                audioCtx.createMediaStreamSource(micStream).connect(analyser);
                
                frequencyData = new Uint8Array(analyser.frequencyBinCount);
                
                gainNode = audioCtx.createGain();
                gainNode.gain.value = 0;
                gainNode.connect(audioCtx.destination);
                
                oscillator = audioCtx.createOscillator();
                oscillator.type = 'sine';
                oscillator.frequency.value = txFreq;
                oscillator.connect(gainNode);
                oscillator.start();
                
                setupGraph();
                startDetection();
                
                requestAnimationFrame(drawGraph);
                
                isInit = true;
                elBtnInit.style.display = 'none';
                elBtnTest.style.display = 'block';
                elBtnPulse.disabled = false;
                
                log('════════════════', 'info');
                log('READY — Toggle ON AIR to begin', 'rx');
                log('════════════════', 'info');
                
            } catch (e) {
                log(`ERROR: ${e.message}`, 'err');
                elBtnInit.disabled = false;
            }
        }
        
        // Detection
        function startDetection() {
            const bufLen = analyser.frequencyBinCount;
            const data = new Uint8Array(bufLen);
            const binW = audioCtx.sampleRate / analyser.fftSize;
            
            detectInterval = setInterval(() => {
                if (!analyser || !isOnAir) return;
                
                if (isSending) {
                    elInfo.textContent = `TX: ${txFreq}Hz`;
                    return;
                }
                
                analyser.getByteFrequencyData(data);
                
                const startBin = Math.floor(FREQ_MIN / binW);
                const endBin = Math.min(Math.ceil(FREQ_MAX / binW), bufLen);
                
                // Noise floor
                let sum = 0;
                for (let i = startBin; i < endBin; i++) sum += data[i];
                const avg = sum / (endBin - startBin);
                
                // Peak
                let maxP = 0, maxB = 0;
                for (let i = startBin; i < endBin; i++) {
                    if (data[i] > maxP) {
                        maxP = data[i];
                        maxB = i;
                    }
                }
                
                const peakFreq = Math.round(maxB * binW);
                const snr = maxP - avg;
                
                elInfo.textContent = `Peak: ${peakFreq}Hz | Pwr: ${maxP} | SNR: ${snr.toFixed(0)}`;
                
                // Check ranges
                const inIgnore = peakFreq >= (txFreq - txIgnore) && peakFreq <= (txFreq + txIgnore);
                const inTarget = peakFreq >= (rxFreq - rxRange) && peakFreq <= (rxFreq + rxRange);
                
                // Signal detected?
                if (snr > DETECT_THRESHOLD && maxP > POWER_THRESHOLD) {
                    // Count hits in target range (even during debounce)
                    if (inTarget && !inIgnore) {
                        rxHitCount++;
                    }
                    
                    const now = Date.now();
                    const isNew = (now - lastDetectTime > rxWindow) || (Math.abs(peakFreq - lastDetectFreq) > 150);
                    
                    if (isNew) {
                        lastDetectTime = now;
                        lastDetectFreq = peakFreq;
                        
                        if (inIgnore) {
                            log(`IGN: ${peakFreq}Hz (own TX)`, 'tx');
                        } else if (inTarget) {
                            log(`RX: ${peakFreq}Hz ✓ <span class="hits">(×${rxHitCount})</span>`, 'rx');
                            triggerFlash();
                            rxHitCount = 0;
                        } else {
                            log(`OUT: ${peakFreq}Hz`, 'info');
                        }
                    }
                } else {
                    // No signal - could reset hit count if stale
                    // Optional: reset if no detection for a while
                }
            }, pollInterval);
        }
        
        // Transmit
        function sendTone(dur) {
            if (!gainNode) return;
            isSending = true;
            gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
            
            setTimeout(() => {
                gainNode.gain.setValueAtTime(0, audioCtx.currentTime);
                setTimeout(() => { isSending = false; }, 80);
            }, dur);
        }
        
        function sendSignal() {
            log(`TX: ${txFreq}Hz (${pulseDuration}ms)`, 'tx');
            sendTone(pulseDuration);
        }
        
        // Test
        function startTest() {
            if (!isInit || isRunning) return;
            
            if (!isOnAir) {
                toggleAir();
            }
            
            isRunning = true;
            timeLeft = 10;
            elBtnTest.disabled = true;
            elTimer.classList.add('active');
            
            log('═══ TEST ═══', 'tx');
            sendSignal();
            updateTimer();
            
            testInterval = setInterval(() => {
                timeLeft--;
                updateTimer();
                elProgress.style.width = `${((10 - timeLeft) / 10) * 100}%`;
                
                if (timeLeft % 2 === 0 && timeLeft > 0) sendSignal();
                if (timeLeft <= 0) endTest();
            }, 1000);
        }
        
        function endTest() {
            isRunning = false;
            if (testInterval) clearInterval(testInterval);
            elTimer.classList.remove('active');
            elBtnTest.disabled = false;
            elProgress.style.width = '100%';
            log('═══ DONE ═══', 'rx');
        }
        
        function resetAll() {
            if (testInterval) clearInterval(testInterval);
            isRunning = false;
            timeLeft = 10;
            updateTimer();
            elProgress.style.width = '0%';
            elTimer.classList.remove('active');
            elBtnTest.disabled = false;
            elInfo.textContent = '—';
            elLog.innerHTML = '';
            flashQueue = [];
            rxHitCount = 0;
            logEntryCount = 0;
            updateLogCount();
            log('Reset', 'info');
            if (isInit) log(`TX: ${txFreq}Hz → RX: ${rxFreq}Hz`, 'info');
        }
        
        // Init display
        document.addEventListener('DOMContentLoaded', () => {
            updateTx(txFreq);
            updateRx(rxFreq);
            updateZoomLabel();
            updatePollInterval(pollInterval);
            setupGraph();
            requestAnimationFrame(drawGraph);
            log('Audio Signal Test v7', 'info');
            log('───────────────────', 'info');
            log('Set TX freq (green)', 'info');
            log('Set RX target (cyan)', 'info');
            log('INIT → ON AIR → TEST', 'info');
        });
        
        // Handle resize
        window.addEventListener('resize', () => {
            if (graphCanvas) setupGraph();
        });
    </script>
</body>
